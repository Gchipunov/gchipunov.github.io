<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebGL FPS - Mobile Ready</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; user-select: none; -webkit-user-select: none; }
        
        /* PC UI */
        #blocker {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex; justify-content: center; align-items: center;
            flex-direction: column; color: white;
            z-index: 10;
        }
        #instructions { font-size: 30px; cursor: pointer; text-align: center; }
        
        /* HUD */
        #crosshair {
            position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid white; border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }
        #score {
            position: absolute; top: 10px; left: 10px;
            color: white; font-size: 20px; font-weight: bold;
            pointer-events: none;
            z-index: 5;
        }

        /* --- MOBILE CONTROLS --- */
        .control-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            user-select: none;
            touch-action: none;
            z-index: 20;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.6); }

        /* D-PAD Layout */
        #dpad-container {
            position: absolute; bottom: 30px; left: 30px;
            width: 150px; height: 150px;
        }
        #btn-up { width: 50px; height: 50px; top: 0; left: 50px; }
        #btn-down { width: 50px; height: 50px; bottom: 0; left: 50px; }
        #btn-left { width: 50px; height: 50px; top: 50px; left: 0; }
        #btn-right { width: 50px; height: 50px; top: 50px; right: 0; }

        /* Action Buttons */
        #btn-shoot { 
            position: absolute; bottom: 50px; right: 30px; 
            width: 70px; height: 70px; background: rgba(255, 0, 0, 0.3); 
        }
        #btn-jump { 
            position: absolute; bottom: 140px; right: 30px; 
            width: 50px; height: 50px; 
        }

        /* Hide mobile controls on desktop initially, can be toggled or detected */
        @media (min-width: 1025px) {
            #dpad-container, #btn-shoot, #btn-jump { display: none; }
        }
    </style>
</head>
<body>

    <div id="blocker">
        <div id="instructions">
            <p>CLICK TO PLAY</p>
            <p style="font-size: 18px">PC: WASD to Move, Click to Shoot<br>Mobile: Use On-Screen Controls</p>
        </div>
    </div>
    
    <div id="crosshair"></div>
    <div id="score">Enemies Remaining: 20</div>

    <div id="dpad-container">
        <div id="btn-up" class="control-btn">W</div>
        <div id="btn-down" class="control-btn">S</div>
        <div id="btn-left" class="control-btn">A</div>
        <div id="btn-right" class="control-btn">D</div>
    </div>
    <div id="btn-shoot" class="control-btn">FIRE</div>
    <div id="btn-jump" class="control-btn">JUMP</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- Global Variables ---
        let camera, scene, renderer, controls;
        let raycaster;
        
        // Game State
        const enemies = [];
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        let enemyCount = 20;

        // Touch Look Variables
        let touchLookX = 0;
        let touchLookY = 0;
        const lookSpeed = 0.005;

        // --- Initialization ---
        init();
        animate();

        function init() {
            // 1. Setup Scene and Camera
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0xffffff, 0, 750);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            // 2. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 3. Lighting
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(50, 200, 100);
            dirLight.castShadow = true;
            // Optimize shadows
            dirLight.shadow.mapSize.width = 1024;
            dirLight.shadow.mapSize.height = 1024;
            scene.add(dirLight);

            // 4. Controls (Pointer Lock)
            controls = new PointerLockControls(camera, document.body);

            const blocker = document.getElementById('blocker');
            const instructions = document.getElementById('instructions');

            // Click to lock (Desktop)
            instructions.addEventListener('click', function () {
                controls.lock();
            });

            // Handle Lock State
            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
                blocker.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                blocker.style.display = 'flex';
                instructions.style.display = '';
            });

            scene.add(controls.getObject());

            // 5. Input Listeners (Keyboard)
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Mouse Click Shoot
            document.addEventListener('mousedown', (e) => {
                // Only shoot if locked OR if clicking on the shoot button
                if(controls.isLocked) onShoot();
            }); 

            // --- MOBILE INPUT SETUP ---
            setupMobileControls();

            // 6. Build Level
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x222222 });
            floorGeometry.rotateX(-Math.PI / 2);
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            const grid = new THREE.GridHelper(2000, 50);
            scene.add(grid);

            // The Gun
            const gunGeo = new THREE.BoxGeometry(0.5, 0.5, 2);
            const gunMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const gun = new THREE.Mesh(gunGeo, gunMat);
            gun.position.set(0.5, -0.5, -1);
            camera.add(gun);

            // 7. Spawn Enemies
            spawnEnemies();

            // 8. Raycaster
            raycaster = new THREE.Raycaster();
            
            window.addEventListener('resize', onWindowResize);
        }

        // --- Mobile Specific Functions ---
        function setupMobileControls() {
            // Helper to add touch listeners
            const addTouch = (id, startAction, endAction) => {
                const btn = document.getElementById(id);
                btn.addEventListener('touchstart', (e) => { e.preventDefault(); startAction(); }, {passive: false});
                btn.addEventListener('touchend', (e) => { e.preventDefault(); endAction(); }, {passive: false});
            };

            addTouch('btn-up', () => moveForward = true, () => moveForward = false);
            addTouch('btn-down', () => moveBackward = true, () => moveBackward = false);
            addTouch('btn-left', () => moveLeft = true, () => moveLeft = false);
            addTouch('btn-right', () => moveRight = true, () => moveRight = false);
            
            // Jump
            const jumpBtn = document.getElementById('btn-jump');
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (canJump === true) { velocity.y += 350; canJump = false; }
            }, {passive: false});

            // Shoot
            const shootBtn = document.getElementById('btn-shoot');
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                onShoot();
            }, {passive: false});

            // Touch Look (Drag on screen to look around)
            document.addEventListener('touchstart', (e) => {
                // If touching buttons, don't register as look drag
                if(e.target.classList.contains('control-btn')) return;
                
                // If blocker is visible, hide it on touch
                const blocker = document.getElementById('blocker');
                if(blocker.style.display !== 'none') {
                    blocker.style.display = 'none';
                    document.getElementById('instructions').style.display = 'none';
                }

                touchLookX = e.touches[0].pageX;
                touchLookY = e.touches[0].pageY;
            }, {passive: false});

            document.addEventListener('touchmove', (e) => {
                if(e.target.classList.contains('control-btn')) return;
                
                const x = e.touches[0].pageX;
                const y = e.touches[0].pageY;
                
                const deltaX = (x - touchLookX) * lookSpeed;
                const deltaY = (y - touchLookY) * lookSpeed;

                // Rotate Camera
                // Yaw (Left/Right)
                controls.getObject().rotation.y -= deltaX;
                
                // Pitch (Up/Down) - Manually applied since we aren't using lock
                controls.getObject().rotation.x -= deltaY;
                // Clamp Pitch to prevent flipping
                controls.getObject().rotation.x = Math.max( - Math.PI / 2, Math.min( Math.PI / 2, controls.getObject().rotation.x ) );

                touchLookX = x;
                touchLookY = y;
            }, {passive: false});
        }

        function spawnEnemies() {
            const enemyGeo = new THREE.BoxGeometry(4, 4, 4);
            const enemyMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });

            for (let i = 0; i < 20; i++) {
                const enemy = new THREE.Mesh(enemyGeo, enemyMat);
                let x = Math.floor(Math.random() * 20 - 10) * 10;
                let z = Math.floor(Math.random() * 20 - 10) * 10;
                if (x < 20 && x > -20) x += 40;
                if (z < 20 && z > -20) z += 40;
                enemy.position.set(x, 2, z);
                enemy.castShadow = true;
                enemy.userData = { id: i, alive: true };
                scene.add(enemy);
                enemies.push(enemy);
            }
        }

        function onShoot() {
            // Flash effect
            const flash = new THREE.PointLight(0xffff00, 5, 5);
            flash.position.set(0.5, -0.5, -2);
            camera.add(flash);
            setTimeout(() => camera.remove(flash), 50);

            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(enemies);

            if (intersects.length > 0) {
                const hitObject = intersects[0].object;
                scene.remove(hitObject);
                const index = enemies.indexOf(hitObject);
                if (index > -1) enemies.splice(index, 1);

                enemyCount--;
                document.getElementById('score').innerText = "Enemies Remaining: " + enemyCount;
                if(enemyCount === 0) alert("YOU WIN! Reload to play again.");
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            // Logic runs if Controls are Locked (PC) OR if the Blocker is hidden (Mobile playing)
            const isPlaying = controls.isLocked || document.getElementById('blocker').style.display === 'none';

            if (isPlaying) {
                // --- Physics / Movement ---
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta); 

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                // --- Enemy AI ---
                enemies.forEach(enemy => {
                    enemy.lookAt(controls.getObject().position);
                    enemy.translateZ(10 * delta); 
                });
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
