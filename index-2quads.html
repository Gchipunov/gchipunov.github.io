<!DOCTYPE html>
<html>
<head>
    <title>Two WebGL Quads</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; background: black; }
        p { color: white; font-family: monospace; text-align: center; }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>
    <p></p>

    <script id="vertex-shader" type="x-glsl-vertex">
        attribute vec2 a_position;
        uniform float time; // If you plan to use 'time' in the vertex shader
        void main() {
            gl_Position = vec4(a_position, 0.0, 1.0);
        }
    </script>

    <script id="fragment-shader" type="x-glsl-fragment">
        precision mediump float;
        uniform float time; // If you plan to use 'time' in the fragment shader
        void main() {
            // Simple color, you can make it dynamic with 'time'
            gl_FragColor = vec4(1.0, 0.5, 0.2, 1.0); // Orange color
        }
    </script>

    <script src="your-modified-script.js"></script> </body>
</html>
