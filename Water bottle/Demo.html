<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic WebGL Water Bottle</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">Realistic Glass & Water Shader Demo<br>Drag to rotate | Scroll to zoom</div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // 1. SCENE SETUP
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(5, 5, 10);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping; // Cinema-quality lighting
        renderer.toneMappingExposure = 1.0;
        document.body.appendChild(renderer.domElement);

        // 2. LIGHTING & ENVIRONMENT
        // Realistic glass needs an environment to reflect and refract.
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        // Add some physical lights for specular highlights
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // 3. GEOMETRY GENERATION
        // We define the profile of the bottle (half-shape) and spin it (Lathe)
        const points = [];
        // Bottom corner
        points.push(new THREE.Vector2(0, 0));
        points.push(new THREE.Vector2(1.5, 0)); 
        // Body
        points.push(new THREE.Vector2(1.5, 4.0)); 
        // Shoulder curve
        for (let i = 0; i <= 10; i++) {
            const x = 1.5 - (i/10) * 1.0; // Taper in
            const y = 4.0 + Math.sin((i/10) * Math.PI / 2) * 1.5;
            points.push(new THREE.Vector2(x, y));
        }
        // Neck
        points.push(new THREE.Vector2(0.5, 7.5));
        // Lip
        points.push(new THREE.Vector2(0.6, 7.6));
        points.push(new THREE.Vector2(0.5, 7.7));
        points.push(new THREE.Vector2(0, 7.7)); // Close top

        const bottleGeometry = new THREE.LatheGeometry(points, 64);
        const waterGeometry = new THREE.LatheGeometry(points, 64);

        // 4. SHADER MATERIALS
        
        // Material A: The Glass Bottle
        // Uses PhysicalMaterial for Transmission (Refraction)
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0,
            roughness: 0, 
            transmission: 1.0, // Critical: makes it glass-like
            thickness: 0.5,    // Refraction volume
            ior: 1.5,          // Index of Refraction for Glass
            side: THREE.DoubleSide,
            clearcoat: 1.0,
            clearcoatRoughness: 0
        });

        // Material B: The Water
        // Water has a different IOR (1.33) and usually a slight tint
        const waterMaterial = new THREE.MeshPhysicalMaterial({
            color: 0x44bdff,   // Slight blue tint
            metalness: 0,
            roughness: 0.05,
            transmission: 1.0,
            thickness: 1.0,
            ior: 1.33,         // Index of Refraction for Water
            opacity: 0.8,
            transparent: true,
            side: THREE.FrontSide
        });

        // 5. MESH CREATION

        // The Bottle
        const bottle = new THREE.Mesh(bottleGeometry, glassMaterial);
        bottle.castShadow = true;
        scene.add(bottle);

        // The Water
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        
        // Scale water down slightly to fit inside glass walls
        water.scale.set(0.92, 0.65, 0.92); 
        // Position it at the bottom
        water.position.y = 0.05; 
        scene.add(water);

        // Add a "Liquid Surface" (The top of the water)
        // We create a circle to cap the water mesh
        const surfaceGeo = new THREE.CircleGeometry(1.5 * 0.92, 32);
        const surfaceMat = new THREE.MeshPhysicalMaterial({
            color: 0x44bdff,
            transmission: 0.8,
            roughness: 0.2,
            ior: 1.33
        });
        const surface = new THREE.Mesh(surfaceGeo, surfaceMat);
        surface.rotation.x = -Math.PI / 2;
        // Calculate height based on bottle shape and scale
        surface.position.y = 4.0 * 0.65; 
        scene.add(surface);


        // 6. SCENE EXTRAS (To make refraction visible)
        // Add a checkered floor so we can see the refraction working
        const gridHelper = new THREE.GridHelper(20, 20, 0x555555, 0x444444);
        scene.add(gridHelper);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 7. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            
            // Subtle float effect
            const time = Date.now() * 0.001;
            bottle.position.y = Math.sin(time) * 0.1 + 0.1;
            water.position.y = Math.sin(time) * 0.1 + 0.15;
            surface.position.y = Math.sin(time) * 0.1 + (4.0 * 0.65) + 0.05;

            // Rotate bottle
            bottle.rotation.y += 0.002;
            water.rotation.y += 0.002;
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();
    </script>
</body>
</html>
