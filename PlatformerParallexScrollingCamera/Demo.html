<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL 2D Platformer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; color: white; font-family: sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #instructions { position: absolute; top: 10px; left: 10px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="instructions">
        <h2>WebGL Platformer</h2>
        <p>Use <b>Arrow Keys</b> to Move & Jump</p>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec2 a_position;
        uniform mat3 u_matrix;
        
        void main() {
            // Multiply the position by the matrix.
            // gl_Position expects a vec4, so we fill in z and w.
            vec2 position = (u_matrix * vec3(a_position, 1)).xy;
            gl_Position = vec4(position, 0, 1);
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 u_color;
        
        void main() {
            gl_FragColor = u_color;
        }
    </script>

    <script>
        /** * SIMPLE MATH LIBRARY (To avoid external dependencies) 
         */
        const m3 = {
            projection: function(width, height) {
                // Note: This matrix flips the Y axis so 0 is at the bottom.
                return [
                    2 / width, 0, 0,
                    0, -2 / height, 0,
                    -1, 1, 1
                ];
            },
            translation: function(tx, ty) {
                return [
                    1, 0, 0,
                    0, 1, 0,
                    tx, ty, 1
                ];
            },
            scaling: function(sx, sy) {
                return [
                    sx, 0, 0,
                    0, sy, 0,
                    0, 0, 1
                ];
            },
            multiply: function(a, b) {
                const a00 = a[0 * 3 + 0], a01 = a[0 * 3 + 1], a02 = a[0 * 3 + 2];
                const a10 = a[1 * 3 + 0], a11 = a[1 * 3 + 1], a12 = a[1 * 3 + 2];
                const a20 = a[2 * 3 + 0], a21 = a[2 * 3 + 1], a22 = a[2 * 3 + 2];
                const b00 = b[0 * 3 + 0], b01 = b[0 * 3 + 1], b02 = b[0 * 3 + 2];
                const b10 = b[1 * 3 + 0], b11 = b[1 * 3 + 1], b12 = b[1 * 3 + 2];
                const b20 = b[2 * 3 + 0], b21 = b[2 * 3 + 1], b22 = b[2 * 3 + 2];
                return [
                    b00 * a00 + b01 * a10 + b02 * a20,
                    b00 * a01 + b01 * a11 + b02 * a21,
                    b00 * a02 + b01 * a12 + b02 * a22,
                    b10 * a00 + b11 * a10 + b12 * a20,
                    b10 * a01 + b11 * a11 + b12 * a21,
                    b10 * a02 + b11 * a12 + b12 * a22,
                    b20 * a00 + b21 * a10 + b22 * a20,
                    b20 * a01 + b21 * a11 + b22 * a21,
                    b20 * a02 + b21 * a12 + b22 * a22,
                ];
            }
        };

        /** * WEBGL BOILERPLATE 
         */
        const canvas = document.getElementById("gameCanvas");
        const gl = canvas.getContext("webgl");

        if (!gl) { alert("WebGL not supported"); }

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            return shader;
        }

        const vertexShaderSrc = document.getElementById("vertex-shader").text;
        const fragmentShaderSrc = document.getElementById("fragment-shader").text;
        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSrc);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSrc);

        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        const positionLocation = gl.getAttribLocation(program, "a_position");
        const matrixLocation = gl.getUniformLocation(program, "u_matrix");
        const colorLocation = gl.getUniformLocation(program, "u_color");

        // Create a buffer for a unit quad (0,0 to 1,1)
        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
            0, 0,
            1, 0,
            0, 1,
            0, 1,
            1, 0,
            1, 1,
        ]), gl.STATIC_DRAW);

        /**
         * GAME ENGINE & STATE
         */

        // Input Handling
        const keys = {};
        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        // Resize Handling
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }
        window.addEventListener("resize", resize);
        resize();

        // Game Constants
        const GRAVITY = 0.8;
        const FRICTION = 0.8;
        const JUMP_FORCE = 15;
        const SPEED = 1.5;

        // Entities
        const player = {
            x: 100, y: 300, w: 40, h: 40,
            vx: 0, vy: 0,
            color: [1.0, 0.2, 0.2, 1.0], // Red
            grounded: false
        };

        // Level Design
        const platforms = [
            { x: 0, y: 500, w: 2000, h: 50, color: [0.2, 0.8, 0.2, 1.0] }, // Ground
            { x: 300, y: 400, w: 200, h: 20, color: [0.3, 0.6, 1.0, 1.0] }, // Plat 1
            { x: 600, y: 300, w: 200, h: 20, color: [0.3, 0.6, 1.0, 1.0] }, // Plat 2
            { x: 900, y: 200, w: 200, h: 20, color: [0.3, 0.6, 1.0, 1.0] }, // Plat 3
        ];

        // Parallax Background Objects
        const bgObjects = [
            { x: 100, y: 100, w: 100, h: 300, color: [0.2, 0.2, 0.25, 1.0], speed: 0.1 }, // Far mountain
            { x: 500, y: 150, w: 150, h: 350, color: [0.25, 0.25, 0.3, 1.0], speed: 0.1 },
            { x: 200, y: 300, w: 80, h: 200, color: [0.3, 0.3, 0.35, 1.0], speed: 0.2 }, // Closer pillar
            { x: 800, y: 250, w: 120, h: 250, color: [0.3, 0.3, 0.35, 1.0], speed: 0.2 },
        ];

        // Camera State
        let cameraX = 0;
        let cameraY = 0;

        /**
         * PHYSICS & LOGIC
         */
        function updatePhysics() {
            // Horizontal Movement
            if (keys['ArrowRight']) player.vx += SPEED;
            if (keys['ArrowLeft']) player.vx -= SPEED;
            player.vx *= FRICTION;
            player.x += player.vx;

            // X-Axis Collision
            platforms.forEach(p => {
                if (checkCollision(player, p)) {
                    if (player.vx > 0) player.x = p.x - player.w;
                    else if (player.vx < 0) player.x = p.x + p.w;
                    player.vx = 0;
                }
            });

            // Vertical Movement
            if (keys['Space'] || keys['ArrowUp']) {
                if (player.grounded) {
                    player.vy = -JUMP_FORCE;
                    player.grounded = false;
                }
            }
            player.vy += GRAVITY;
            player.y += player.vy;

            // Y-Axis Collision
            player.grounded = false;
            platforms.forEach(p => {
                if (checkCollision(player, p)) {
                    if (player.vy > 0) { // Falling down
                        player.y = p.y - player.h;
                        player.grounded = true;
                        player.vy = 0;
                    } else if (player.vy < 0) { // Hitting head
                        player.y = p.y + p.h;
                        player.vy = 0;
                    }
                }
            });

            // Reset if fallen off world
            if (player.y > 1000) {
                player.x = 100;
                player.y = 100;
                player.vy = 0;
            }
        }

        function checkCollision(r1, r2) {
            return (
                r1.x < r2.x + r2.w &&
                r1.x + r1.w > r2.x &&
                r1.y < r2.y + r2.h &&
                r1.y + r1.h > r2.y
            );
        }

        function updateCamera() {
            // Target position: Player center - Half Canvas
            const targetX = player.x + player.w/2 - canvas.width/2;
            const targetY = player.y + player.h/2 - canvas.height/2;

            // Smoothly interpolate (Lerp) towards target
            // 0.05 is the "smoothness" factor. Lower = smoother/slower.
            cameraX += (targetX - cameraX) * 0.05;
            
            // Optional: Clamp camera Y so we don't look too far down or up
            cameraY += (targetY - cameraY) * 0.05;
            // Limit Y camera to not go below ground level visuals essentially
            if(cameraY > 200) cameraY = 200; 
            if(cameraY < -200) cameraY = -200;
        }

        /**
         * RENDERER
         */
        function drawRect(x, y, w, h, color, parallaxFactor = 1.0) {
            gl.useProgram(program);

            gl.enableVertexAttribArray(positionLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

            // Compute Matrix: Projection * Camera * Translation * Scale
            
            // 1. Projection (Pixels to Clip Space)
            let matrix = m3.projection(gl.canvas.clientWidth, gl.canvas.clientHeight);
            
            // 2. Camera (Inverse of camera position)
            // Apply parallax factor to camera position
            matrix = m3.multiply(matrix, m3.translation(-cameraX * parallaxFactor, -cameraY * parallaxFactor)); // Simple vertical parallax too

            // 3. Model Translation (Object position)
            matrix = m3.multiply(matrix, m3.translation(x, y));

            // 4. Model Scale (Object size)
            matrix = m3.multiply(matrix, m3.scaling(w, h));

            gl.uniformMatrix3fv(matrixLocation, false, matrix);
            gl.uniform4fv(colorLocation, color);

            gl.drawArrays(gl.TRIANGLES, 0, 6);
        }

        function loop() {
            // 1. Update State
            updatePhysics();
            updateCamera();

            // 2. Clear Screen
            gl.clearColor(0.1, 0.1, 0.15, 1.0); // Dark Blueish Grey
            gl.clear(gl.COLOR_BUFFER_BIT);

            // 3. Draw Background (Parallax)
            // We draw these first so they appear behind everything.
            bgObjects.forEach(obj => {
                drawRect(obj.x, obj.y, obj.w, obj.h, obj.color, obj.speed);
            });

            // 4. Draw World (Platforms)
            platforms.forEach(p => {
                drawRect(p.x, p.y, p.w, p.h, p.color);
            });

            // 5. Draw Player
            drawRect(player.x, player.y, player.w, player.h, player.playerColor || player.color);

            requestAnimationFrame(loop);
        }

        // Start
        loop();

    </script>
</body>
</html>
