<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebGL Robot Arm - 3 Segments</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; font-family: sans-serif; touch-action: none; }
        
        /* PC Instructions */
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; }
        p { margin: 5px 0; font-size: 0.9rem; color: #ccc; }
        .key { color: #ff9f43; font-weight: bold; }

        /* Mobile Controls Overlay */
        #controls-area {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 220px; /* Taller to fit magnet button */
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 20;
        }

        .control-group {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 15px;
            display: grid;
            gap: 8px;
            backdrop-filter: blur(4px);
        }

        /* Shared D-Pad Grid */
        .dpad-grid {
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down ."
                "magnet magnet magnet"; /* Magnet row added for right pad */
            width: 160px;
            /* Auto rows */
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
            cursor: pointer;
            touch-action: manipulation;
            transition: background 0.1s;
            min-height: 50px;
            text-align: center;
            line-height: 1.1;
        }

        .btn small { font-size: 10px; opacity: 0.7; }
        
        .btn:active, .btn.active {
            background: rgba(255, 159, 67, 0.8);
            transform: scale(0.95);
        }

        /* Positioning */
        .btn-up { grid-area: up; }
        .btn-down { grid-area: down; }
        .btn-left { grid-area: left; }
        .btn-right { grid-area: right; }
        
        .btn-magnet {
            grid-area: magnet;
            background: rgba(255, 0, 85, 0.3);
            font-weight: bold;
            margin-top: 5px;
            height: 40px;
        }
        .btn-magnet:active { background: rgba(255, 0, 85, 0.8); }

        @media (max-width: 600px) {
            #info { display: none; }
        }
    </style>
</head>
<body>

    <div id="info">
        <h1>Robot Arm (3 Segments)</h1>
        <p><span class="key">W / S</span> : Bottom Arm</p>
        <p><span class="key">UP / DOWN</span> : Middle Arm</p>
        <p><span class="key">LEFT / RIGHT</span> : Top Arm</p>
        <p><span class="key">A / D</span> : Rotate Base</p>
        <p><span class="key">SPACE</span> : Magnet</p>
    </div>

    <div id="controls-area">
        <div class="control-group dpad-grid" style="grid-template-rows: 50px 50px 50px;">
            <div class="btn btn-up" data-key="w">▲<br><small>Bottom</small></div>
            <div class="btn btn-left" data-key="a">◀ Base</div>
            <div class="btn btn-right" data-key="d">Base ▶</div>
            <div class="btn btn-down" data-key="s">▼<br><small>Bottom</small></div>
        </div>

        <div class="control-group dpad-grid">
            <div class="btn btn-up" data-key="ArrowUp">▲<br><small>Middle</small></div>
            <div class="btn btn-left" data-key="ArrowLeft">◀ Top</div>
            <div class="btn btn-right" data-key="ArrowRight">Top ▶</div>
            <div class="btn btn-down" data-key="ArrowDown">▼<br><small>Middle</small></div>
            <div class="btn btn-magnet" data-key=" ">MAGNET</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import * as CANNON from 'cannon-es';

        // --- Configuration ---
        const SETTINGS = {
            baseSpeed: 2,
            armSpeed: 2.5,
            magnetRange: 2.5
        };

        // --- Globals ---
        let scene, camera, renderer, world;
        let meshes = [], bodies = [];
        
        // Robot parts
        let robotBody, arm1, arm2, arm3, endEffector;
        let hingeBase, hinge1, hinge2, hinge3;
        let cubes = [];
        
        // Input state
        const keys = { 
            w: false, s: false, a: false, d: false, 
            ArrowUp: false, ArrowDown: false, 
            ArrowLeft: false, ArrowRight: false, 
            " ": false 
        };
        let activeConstraint = null;

        init();
        animate();

        function init() {
            // 1. Setup Three.js
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x222222);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(15, 8, 15); // Zoom out slightly for bigger robot
            camera.lookAt(0, 4, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 1);
            dirLight.position.set(5, 15, 5);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // 2. Setup Cannon.js
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);
            world.broadphase = new CANNON.NaiveBroadphase();
            world.solver.iterations = 25; // High iterations for stability

            const defaultMaterial = new CANNON.Material('default');
            const defaultContactMaterial = new CANNON.ContactMaterial(defaultMaterial, defaultMaterial, {
                friction: 0.5, restitution: 0.05
            });
            world.addContactMaterial(defaultContactMaterial);

            // 3. Create Objects
            createFloor(defaultMaterial);
            createRobot(defaultMaterial);
            
            // Create Cubes
            createCube(new CANNON.Vec3(5, 1, 0), 0xff0055, defaultMaterial);
            createCube(new CANNON.Vec3(4, 1, 3), 0x0055ff, defaultMaterial);
            createCube(new CANNON.Vec3(5, 1, -3), 0x55ff00, defaultMaterial);

            // 4. Controls & Events
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            window.addEventListener('resize', onWindowResize);
            
            window.addEventListener('keydown', (e) => handleInput(e.key, true));
            window.addEventListener('keyup', (e) => handleInput(e.key, false));

            setupTouchControls();
        }

        function setupTouchControls() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => {
                const key = btn.getAttribute('data-key');
                const start = (e) => { e.preventDefault(); btn.classList.add('active'); handleInput(key, true); };
                const end = (e) => { e.preventDefault(); btn.classList.remove('active'); handleInput(key, false); };
                
                btn.addEventListener('touchstart', start, { passive: false });
                btn.addEventListener('touchend', end);
                btn.addEventListener('mousedown', start);
                btn.addEventListener('mouseup', end);
                btn.addEventListener('mouseleave', end);
            });
        }

        function handleInput(keyName, isDown) {
            if (keys.hasOwnProperty(keyName)) {
                keys[keyName] = isDown;
                if (keyName === " " && !isDown) releaseObject();
            }
        }

        // --- Creation Helpers ---

        function createFloor(material) {
            const groundShape = new CANNON.Plane();
            const groundBody = new CANNON.Body({ mass: 0, material: material });
            groundBody.addShape(groundShape);
            groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
            world.addBody(groundBody);

            const groundGeo = new THREE.PlaneGeometry(30, 30);
            const groundMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.8 });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);
            scene.add(new THREE.GridHelper(30, 30, 0x555555, 0x222222));
        }

        function createBox(w, h, d, mass, pos, color, material, group = 1) {
            const shape = new CANNON.Box(new CANNON.Vec3(w/2, h/2, d/2));
            const body = new CANNON.Body({ mass: mass, material: material });
            body.addShape(shape);
            body.position.copy(pos);
            body.collisionFilterGroup = group;
            world.addBody(body);
            bodies.push(body);

            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshStandardMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            scene.add(mesh);
            meshes.push(mesh);

            return { body, mesh };
        }

        function createCube(pos, color, material) {
            const cube = createBox(0.8, 0.8, 0.8, 0.3, pos, color, material);
            cubes.push(cube);
        }

        function createRobot(material) {
            const baseH = 1, baseW = 1.5;
            const armW = 0.4;
            
            // Lengths of the 3 segments
            const L1 = 3.0; // Bottom
            const L2 = 2.5; // Middle
            const L3 = 2.0; // Top
            
            // 1. Base
            const basePos = new CANNON.Vec3(0, baseH/2, 0);
            const baseObj = createBox(baseW, baseH, baseW, 20, basePos, 0x888888, material, 2);
            robotBody = baseObj.body;

            const floorBody = new CANNON.Body({ mass: 0 });
            world.addBody(floorBody);

            hingeBase = new CANNON.HingeConstraint(floorBody, robotBody, {
                pivotA: new CANNON.Vec3(0, 0, 0), pivotB: new CANNON.Vec3(0, -baseH/2, 0),
                axisA: new CANNON.Vec3(0, 1, 0), axisB: new CANNON.Vec3(0, 1, 0)
            });
            hingeBase.enableMotor = true;
            hingeBase.setMotorMaxForce(500);
            world.addConstraint(hingeBase);

            // 2. Arm 1 (Bottom)
            const p1 = new CANNON.Vec3(0, baseH + L1/2 + 0.2, 0);
            const obj1 = createBox(armW, L1, armW, 0.5, p1, 0xffaa00, material, 2);
            arm1 = obj1.body;

            hinge1 = new CANNON.HingeConstraint(robotBody, arm1, {
                pivotA: new CANNON.Vec3(0, baseH/2, 0), pivotB: new CANNON.Vec3(0, -L1/2 - 0.1, 0),
                axisA: new CANNON.Vec3(0, 0, 1), axisB: new CANNON.Vec3(0, 0, 1)
            });
            hinge1.enableMotor = true;
            hinge1.setMotorMaxForce(1500); 
            hinge1.collideConnected = false;
            world.addConstraint(hinge1);

            // 3. Arm 2 (Middle)
            const p2 = new CANNON.Vec3(0, baseH + L1 + L2/2 + 0.4, 0);
            const obj2 = createBox(armW, L2, armW, 0.4, p2, 0xff8800, material, 2);
            arm2 = obj2.body;

            hinge2 = new CANNON.HingeConstraint(arm1, arm2, {
                pivotA: new CANNON.Vec3(0, L1/2 + 0.1, 0), pivotB: new CANNON.Vec3(0, -L2/2 - 0.1, 0),
                axisA: new CANNON.Vec3(0, 0, 1), axisB: new CANNON.Vec3(0, 0, 1)
            });
            hinge2.enableMotor = true;
            hinge2.setMotorMaxForce(1000); 
            hinge2.collideConnected = false;
            world.addConstraint(hinge2);

            // 4. Arm 3 (Top/Wrist) -- NEW SEGMENT
            const p3 = new CANNON.Vec3(0, baseH + L1 + L2 + L3/2 + 0.6, 0);
            const obj3 = createBox(armW, L3, armW, 0.3, p3, 0xff6600, material, 2);
            arm3 = obj3.body;

            hinge3 = new CANNON.HingeConstraint(arm2, arm3, {
                pivotA: new CANNON.Vec3(0, L2/2 + 0.1, 0), pivotB: new CANNON.Vec3(0, -L3/2 - 0.1, 0),
                axisA: new CANNON.Vec3(0, 0, 1), axisB: new CANNON.Vec3(0, 0, 1)
            });
            hinge3.enableMotor = true;
            hinge3.setMotorMaxForce(800);
            hinge3.collideConnected = false;
            world.addConstraint(hinge3);

            // 5. End Effector
            const effPos = new CANNON.Vec3(0, baseH + L1 + L2 + L3 + 0.5, 0);
            const effObj = createBox(0.6, 0.2, 0.6, 0.1, effPos, 0xff0000, material, 2);
            endEffector = effObj.body;
            world.addConstraint(new CANNON.LockConstraint(arm3, endEffector));
        }

        // --- Logic ---
        function updateControls() {
            // Base
            if (keys['a']) hingeBase.setMotorSpeed(SETTINGS.baseSpeed);
            else if (keys['d']) hingeBase.setMotorSpeed(-SETTINGS.baseSpeed);
            else hingeBase.setMotorSpeed(0);

            // Arm 1 (W/S)
            if (keys['w']) hinge1.setMotorSpeed(SETTINGS.armSpeed);
            else if (keys['s']) hinge1.setMotorSpeed(-SETTINGS.armSpeed);
            else hinge1.setMotorSpeed(0);

            // Arm 2 (Up/Down)
            if (keys['ArrowDown']) hinge2.setMotorSpeed(SETTINGS.armSpeed);
            else if (keys['ArrowUp']) hinge2.setMotorSpeed(-SETTINGS.armSpeed);
            else hinge2.setMotorSpeed(0);

            // Arm 3 (Left/Right) - NEW
            if (keys['ArrowLeft']) hinge3.setMotorSpeed(SETTINGS.armSpeed);
            else if (keys['ArrowRight']) hinge3.setMotorSpeed(-SETTINGS.armSpeed);
            else hinge3.setMotorSpeed(0);

            // Magnet
            if (keys[' ']) tryPickup();
        }

        function tryPickup() {
            if (activeConstraint) return;
            const effectorPos = endEffector.position;
            for (let i = 0; i < cubes.length; i++) {
                const cubeBody = cubes[i].body;
                if (effectorPos.distanceTo(cubeBody.position) < SETTINGS.magnetRange) {
                    activeConstraint = new CANNON.PointToPointConstraint(
                        endEffector, new CANNON.Vec3(0, -0.2, 0),
                        cubeBody, new CANNON.Vec3(0, 0, 0)
                    );
                    world.addConstraint(activeConstraint);
                    cubes[i].mesh.material.emissive.setHex(0x333333);
                    break; 
                }
            }
        }

        function releaseObject() {
            if (activeConstraint) {
                world.removeConstraint(activeConstraint);
                cubes.forEach(c => c.mesh.material.emissive.setHex(0x000000));
                activeConstraint = null;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateControls();
            world.step(1 / 60);
            for (let i = 0; i < meshes.length; i++) {
                meshes[i].position.copy(bodies[i].position);
                meshes[i].quaternion.copy(bodies[i].quaternion);
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
