<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebGL 2D Platformer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a202c; /* Dark blue-gray background */
        }
        #game-container {
            width: 90vw;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
            border-radius: 0.75rem;
            overflow: hidden;
            background: #2d3748;
            position: relative;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #controls-overlay {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            pointer-events: none;
            display: none; /* Hidden by default, shown via JS */
        }
        /* Styles for the on-screen touch controls */
        #touch-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            pointer-events: none; /* Container doesn't block touches */
        }
        .touch-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            user-select: none; /* Prevents text selection on tap */
            pointer-events: auto; /* Buttons are touchable */
            transition: background-color 0.1s ease;
        }
        .touch-button:active {
            background-color: rgba(255, 255, 255, 0.4);
        }
        #touch-dpad {
            display: flex;
            gap: 1rem;
        }
        /* Hide touch controls on larger screens */
        @media (min-width: 768px) {
            #touch-controls {
                display: none;
            }
            #controls-overlay {
                display: block; /* Show keyboard hint on desktop */
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="glcanvas"></canvas>
        <div id="controls-overlay">
            Use Arrow Keys to Move & Space to Jump
        </div>
        <!-- On-screen controls for mobile -->
        <div id="touch-controls">
            <div id="touch-dpad">
                <button class="touch-button" id="touch-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    </svg>
                </button>
                <button class="touch-button" id="touch-right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </button>
            </div>
            <button class="touch-button" id="touch-jump">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                </svg>
            </button>
        </div>
    </div>

    <script id="vertex-shader-2d" type="notjs">
      attribute vec2 a_position;
      attribute vec4 a_color;

      uniform vec2 u_resolution;

      varying vec4 v_color;

      void main() {
        vec2 zeroToOne = a_position / u_resolution;
        vec2 zeroToTwo = zeroToOne * 2.0;
        vec2 clipSpace = zeroToTwo - 1.0;
        gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
        v_color = a_color;
      }
    </script>

    <script id="fragment-shader-2d" type="notjs">
      precision mediump float;
      varying vec4 v_color;
      void main() {
         gl_FragColor = v_color;
      }
    </script>

    <script>
        // --- Main Game Logic ---
        window.onload = function() {
            const canvas = document.getElementById('glcanvas');
            const gl = canvas.getContext('webgl2');
            if (!gl) {
                console.error("WebGL 2 not available");
                return;
            }

            // --- Shader Setup ---
            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);
                const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
                if (success) return shader;
                console.error(gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
            }

            const vertexShaderSource = document.getElementById("vertex-shader-2d").text;
            const fragmentShaderSource = document.getElementById("fragment-shader-2d").text;
            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

            function createProgram(gl, vertexShader, fragmentShader) {
                const program = gl.createProgram();
                gl.attachShader(program, vertexShader);
                gl.attachShader(program, fragmentShader);
                gl.linkProgram(program);
                const success = gl.getProgramParameter(program, gl.LINK_STATUS);
                if (success) return program;
                console.error(gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
            }

            const program = createProgram(gl, vertexShader, fragmentShader);

            // --- Attribute and Uniform Locations ---
            const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
            const colorAttributeLocation = gl.getAttribLocation(program, "a_color");
            const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");

            // --- Buffers ---
            const positionBuffer = gl.createBuffer();
            const colorBuffer = gl.createBuffer();
            
            // --- Vertex Array Object (VAO) ---
            const vao = gl.createVertexArray();
            gl.bindVertexArray(vao);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.enableVertexAttribArray(colorAttributeLocation);
            gl.vertexAttribPointer(colorAttributeLocation, 4, gl.FLOAT, false, 0, 0);

            // --- Game State ---
            const player = {
                x: 100, y: 100,
                width: 20, height: 30,
                vx: 0, vy: 0,
                onGround: false,
                color: [0.9, 0.2, 0.2, 1.0] // Red
            };
            const platforms = [
                { x: 0, y: 430, width: 800, height: 20, color: [0.5, 0.5, 0.5, 1.0] }, // Floor
                { x: 100, y: 350, width: 150, height: 20, color: [0.5, 0.5, 0.5, 1.0] },
                { x: 300, y: 280, width: 200, height: 20, color: [0.5, 0.5, 0.5, 1.0] },
                { x: 550, y: 200, width: 120, height: 20, color: [0.5, 0.5, 0.5, 1.0] },
                { x: 200, y: 150, width: 100, height: 20, color: [0.5, 0.5, 0.5, 1.0] }
            ];
            let particles = [];
            const keys = {};
            const gravity = 0.5;
            const jumpStrength = -12;
            const moveSpeed = 4;
            const friction = 0.8;

            // --- Input Handling ---
            window.addEventListener('keydown', (e) => keys[e.code] = true);
            window.addEventListener('keyup', (e) => keys[e.code] = false);

            // --- Touch Control Handling ---
            const touchLeft = document.getElementById('touch-left');
            const touchRight = document.getElementById('touch-right');
            const touchJump = document.getElementById('touch-jump');

            function handleTouch(element, key, eventType) {
                element.addEventListener(eventType, (e) => {
                    e.preventDefault(); // Prevent scrolling/zooming
                    keys[key] = (eventType === 'touchstart');
                });
            }

            handleTouch(touchLeft, 'ArrowLeft', 'touchstart');
            handleTouch(touchLeft, 'ArrowLeft', 'touchend');
            handleTouch(touchRight, 'ArrowRight', 'touchstart');
            handleTouch(touchRight, 'ArrowRight', 'touchend');
            handleTouch(touchJump, 'Space', 'touchstart');
            handleTouch(touchJump, 'Space', 'touchend');


            // --- Game Loop ---
            let lastTime = 0;
            function gameLoop(currentTime) {
                currentTime *= 0.001;
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                update(deltaTime);
                draw();
                requestAnimationFrame(gameLoop);
            }
            
            // --- Update Logic ---
            function update(deltaTime) {
                // Horizontal movement (works for both keyboard and touch)
                if (keys['ArrowLeft']) {
                    player.vx = -moveSpeed;
                } else if (keys['ArrowRight']) {
                    player.vx = moveSpeed;
                }
                
                // Jumping (works for both keyboard and touch)
                if (keys['Space'] && player.onGround) {
                    player.vy = jumpStrength;
                    player.onGround = false;
                }

                // Apply physics
                player.vx *= friction;
                player.vy += gravity;
                player.x += player.vx;
                player.y += player.vy;

                player.onGround = false;

                // Collision detection
                platforms.forEach(platform => {
                    if (player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height > platform.y &&
                        player.y + player.height - player.vy <= platform.y + 1) { // Check from previous frame
                            player.y = platform.y - player.height;
                            player.vy = 0;
                            player.onGround = true;
                    }
                });

                // World bounds
                if (player.x < 0) player.x = 0;
                if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
                if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                    player.vy = 0;
                    player.onGround = true;
                }
                
                // Particle generation
                if (player.onGround && Math.abs(player.vx) > 0.5) {
                    particles.push({
                        x: player.x + player.width / 2,
                        y: player.y + player.height,
                        width: 4, height: 4,
                        color: [player.color[0] * 0.8, player.color[1] * 0.8, player.color[2] * 0.8, 1.0]
                    });
                }
                if(particles.length > 500) {
                    particles.shift();
                }
            }

            // --- Drawing Logic ---
            function draw() {
                if (canvas.width !== canvas.clientWidth || canvas.height !== canvas.clientHeight) {
                    canvas.width = canvas.clientWidth;
                    canvas.height = canvas.clientHeight;
                    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);
                }

                gl.clearColor(0.1, 0.1, 0.15, 1.0);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.useProgram(program);
                gl.bindVertexArray(vao);
                gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
                
                const positions = [];
                const colors = [];
                const allObjects = [...platforms, ...particles, player];
                for(const obj of allObjects) {
                    addRectToBuffers(obj.x, obj.y, obj.width, obj.height, obj.color, positions, colors);
                }

                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.DYNAMIC_DRAW);
                gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(colors), gl.DYNAMIC_DRAW);
                
                gl.drawArrays(gl.TRIANGLES, 0, positions.length / 2);
            }
            
            function addRectToBuffers(x, y, width, height, color, posBuffer, colorBuffer) {
                const x1 = x, x2 = x + width, y1 = y, y2 = y + height;
                posBuffer.push(x1, y1, x2, y1, x1, y2, x1, y2, x2, y1, x2, y2);
                for(let i = 0; i < 6; i++) {
                    colorBuffer.push(...color);
                }
            }

            // Start the game
            requestAnimationFrame(gameLoop);
        };
    </script>
</body>
</html>
