<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CrimeWars: Mission Mug (Fixed)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; touch-action: none; }
        
        /* UI OVERLAY */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: lime;
            font-size: 24px;
            font-weight: bold;
            z-index: 5;
        }

        /* CROSSHAIR */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid lime;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 5px lime;
        }

        /* HUD ELEMENTS */
        #hud-top {
            padding: 20px;
            color: lime;
            text-shadow: 2px 2px #000;
            font-size: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
            pointer-events: auto; 
        }
        #hud-bottom {
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        /* POPUPS */
        #mission-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 40px;
            font-weight: bold;
            display: none;
            text-shadow: 4px 4px 0px #000;
            border: 4px solid gold;
            padding: 20px;
            background: rgba(0,0,0,0.95);
            transform: translate(-50%, -50%) rotate(-5deg);
            z-index: 20;
            text-align: center;
            pointer-events: auto;
        }

        .damage-text {
            color: #ff3333;
            font-weight: bold;
            font-size: 32px;
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            text-shadow: 2px 2px 0 #000;
        }

        /* MOBILE CONTROLS */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #dpad {
            position: relative;
            width: 120px; height: 120px;
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }
        .d-btn {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid lime;
            width: 40px; height: 40px;
            border-radius: 8px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            user-select: none;
        }
        .d-up { top: 0; left: 40px; }
        .d-down { bottom: 0; left: 40px; }
        .d-left { top: 40px; left: 0; }
        .d-right { top: 40px; right: 0; }

        #actions {
            position: relative;
            width: 120px; height: 120px;
            pointer-events: auto;
        }
        .a-btn {
            position: absolute;
            width: 55px; height: 55px;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            user-select: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #btn-punch { bottom: 0; left: 0; background: rgba(200, 0, 0, 0.6); }
        #btn-kick { top: 0; right: 0; background: rgba(0, 0, 200, 0.6); }

        /* Hide mobile controls on desktop to clean up UI */
        @media (min-width: 1024px) {
            .mobile-controls { opacity: 0.3; } /* Dim them on PC instead of hiding, for hybrid support */
        }
    </style>
</head>
<body>

    <div id="loading">LOADING CITY...</div>

    <div id="ui-layer">
        <div id="hud-top">
            <div>MISSION: MUG THE BAD GUY</div>
            <div id="enemy-hp">Target HP: 100%</div>
            <div id="weapon-status" style="color:cyan; font-size:16px; margin-top:5px;">WEAPON: FISTS</div>
        </div>
        
        <div id="crosshair"></div>
        <div class="damage-text" id="damage-indicator">POW!</div>
        
        <div id="mission-screen">
            MISSION PASSED<br>
            <span style="font-size:20px; color:white;">RESPECT +</span><br>
            <button onclick="location.reload()" style="margin-top:15px; padding:10px 20px; font-size:18px; cursor:pointer;">PLAY AGAIN</button>
        </div>

        <div id="hud-bottom">
            PC: WASD Move | Mouse Look | Click Attack<br>
            MOBILE: Use Touch Controls
        </div>

        <div class="mobile-controls">
            <div id="dpad">
                <div class="d-btn d-up" data-key="KeyW">W</div>
                <div class="d-btn d-down" data-key="KeyS">S</div>
                <div class="d-btn d-left" data-key="KeyA">A</div>
                <div class="d-btn d-right" data-key="KeyD">D</div>
            </div>
            <div id="actions">
                <div class="a-btn" id="btn-punch">HIT</div>
                <div class="a-btn" id="btn-kick">KICK</div>
            </div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // Remove loading text when script runs
        const loadingScreen = document.getElementById('loading');
        
        // --- 1. Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Very dark gray
        scene.fog = new THREE.FogExp2(0x050505, 0.03); // Exponential fog for smoother fade

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.y = 1.6;

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Limit pixel ratio for performance
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Softer shadows
        document.body.appendChild(renderer.domElement);

        loadingScreen.style.display = 'none'; // Hide loading

        // --- 2. Lighting (Bulletproof Setup) ---
        // Hemisphere light creates a base gradient so nothing is ever pitch black
        const hemiLight = new THREE.HemisphereLight(0x444444, 0x000000, 1); 
        scene.add(hemiLight);

        // Directional light (Street Lamp/Moon) - Better shadows than PointLight
        const dirLight = new THREE.DirectionalLight(0xffaa00, 2);
        dirLight.position.set(5, 10, -5);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 1024;
        dirLight.shadow.mapSize.height = 1024;
        dirLight.shadow.bias = -0.0001; // Fixes shadow artifacts (stripes)
        scene.add(dirLight);

        // Floor
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        // Using PhongMaterial is cheaper and safer than StandardMaterial for older devices
        const floorMat = new THREE.MeshPhongMaterial({ color: 0x1a1a1a, shininess: 10 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- 3. The Player ---
        const handGeo = new THREE.BoxGeometry(0.15, 0.15, 0.4);
        const skinMat = new THREE.MeshPhongMaterial({ color: 0xe0ac69 });
        
        // Right Arm
        const rightArm = new THREE.Mesh(handGeo, skinMat);
        rightArm.position.set(0.25, -0.2, -0.4);
        rightArm.castShadow = true;
        camera.add(rightArm);

        // Weapon (Bat)
        const batGeo = new THREE.CylinderGeometry(0.04, 0.03, 0.8, 8);
        const batMat = new THREE.MeshPhongMaterial({ color: 0x00ffff, emissive: 0x002244 });
        const playerWeaponMesh = new THREE.Mesh(batGeo, batMat);
        playerWeaponMesh.rotation.x = Math.PI / 2;
        playerWeaponMesh.position.set(0, 0, -0.3);
        playerWeaponMesh.visible = false;
        rightArm.add(playerWeaponMesh);

        // Right Leg
        const legGeo = new THREE.BoxGeometry(0.2, 0.2, 0.6);
        const pantsMat = new THREE.MeshPhongMaterial({ color: 0x000088 });
        const rightLeg = new THREE.Mesh(legGeo, pantsMat);
        rightLeg.position.set(0.1, -0.6, -0.2);
        rightLeg.rotation.x = -0.2;
        camera.add(rightLeg);

        scene.add(camera);

        // --- 4. Weapon Pickup ---
        const pickupGroup = new THREE.Group();
        pickupGroup.position.set(3, 1, 0); 
        
        const pickupMesh = new THREE.Mesh(batGeo, batMat);
        pickupMesh.rotation.z = Math.PI / 4;
        pickupGroup.add(pickupMesh);
        
        // Simple glow light
        const pickupLight = new THREE.PointLight(0x00ffff, 2, 4);
        pickupGroup.add(pickupLight);
        
        scene.add(pickupGroup);

        let hasWeapon = false;

        // --- 5. The Bad Guy ---
        const badGuyGroup = new THREE.Group();
        badGuyGroup.position.set(0, 0, -8);
        
        const bodyGeo = new THREE.CapsuleGeometry(0.4, 1, 4, 8);
        const bodyMat = new THREE.MeshPhongMaterial({ color: 0x880000 });
        const badGuyMesh = new THREE.Mesh(bodyGeo, bodyMat);
        badGuyMesh.position.y = 0.9;
        badGuyMesh.castShadow = true;
        badGuyGroup.add(badGuyMesh);

        const headGeo = new THREE.SphereGeometry(0.25);
        const headMesh = new THREE.Mesh(headGeo, skinMat);
        headMesh.position.y = 1.75;
        badGuyGroup.add(headMesh);

        scene.add(badGuyGroup);

        let enemyHP = 100;
        let isEnemyDead = false;
        
        // --- 6. Controls ---
        const controls = new PointerLockControls(camera, document.body);
        
        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('.mobile-controls') && !e.target.closest('#mission-screen button')) {
                controls.lock();
            }
        });

        const move = { forward: false, backward: false, left: false, right: false };
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const handleKey = (code, state) => {
            switch (code) {
                case 'KeyW': move.forward = state; break;
                case 'KeyA': move.left = state; break;
                case 'KeyS': move.backward = state; break;
                case 'KeyD': move.right = state; break;
                case 'Space': if(state) performKick(); break;
            }
        };

        document.addEventListener('keydown', (e) => handleKey(e.code, true));
        document.addEventListener('keyup', (e) => handleKey(e.code, false));

        document.addEventListener('mousedown', (event) => {
            if(controls.isLocked) {
                if(event.button === 0) performPunch();
                if(event.button === 2) performKick();
            }
        });

        // Mobile Touch Events
        const dpadButtons = document.querySelectorAll('.d-btn');
        dpadButtons.forEach(btn => {
            btn.addEventListener('touchstart', (e) => { e.preventDefault(); handleKey(btn.dataset.key, true); });
            btn.addEventListener('touchend', (e) => { e.preventDefault(); handleKey(btn.dataset.key, false); });
            btn.addEventListener('mousedown', (e) => { e.preventDefault(); handleKey(btn.dataset.key, true); });
            btn.addEventListener('mouseup', (e) => { e.preventDefault(); handleKey(btn.dataset.key, false); });
        });

        document.getElementById('btn-punch').addEventListener('touchstart', (e) => { e.preventDefault(); performPunch(); });
        document.getElementById('btn-kick').addEventListener('touchstart', (e) => { e.preventDefault(); performKick(); });

        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            if(!e.target.closest('.mobile-controls')) {
                touchStartX = e.touches[0].pageX;
                touchStartY = e.touches[0].pageY;
            }
        });

        document.addEventListener('touchmove', (e) => {
            if(!controls.isLocked && !e.target.closest('.mobile-controls')) {
                const sensitivity = 0.005;
                const deltaX = e.touches[0].pageX - touchStartX;
                const deltaY = e.touches[0].pageY - touchStartY;
                camera.rotation.y -= deltaX * sensitivity;
                camera.rotation.x -= deltaY * sensitivity;
                camera.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, camera.rotation.x));
                touchStartX = e.touches[0].pageX;
                touchStartY = e.touches[0].pageY;
            }
        });

        // --- 7. Game Logic ---
        let punchAnim = 0;
        let kickAnim = 0;

        function performPunch() {
            if (punchAnim === 0 && kickAnim === 0) {
                punchAnim = 1;
                let dmg = hasWeapon ? 25 : 10;
                let txt = hasWeapon ? "WHACK!" : "PUNCH!";
                checkHit(dmg, txt);
            }
        }

        function performKick() {
            if (punchAnim === 0 && kickAnim === 0) {
                kickAnim = 1;
                checkHit(15, "KICK!");
            }
        }

        function checkHit(damage, type) {
            if (isEnemyDead) return;
            const dist = camera.position.distanceTo(badGuyGroup.position);
            
            if (dist < 3.5) { // Slightly generous range for mobile fun
                const dirToEnemy = new THREE.Vector3().subVectors(badGuyGroup.position, camera.position).normalize();
                const facingDir = new THREE.Vector3();
                camera.getWorldDirection(facingDir);
                
                if (facingDir.dot(dirToEnemy) > 0.5) {
                    badGuyMesh.material.color.setHex(0xffffff);
                    setTimeout(() => badGuyMesh.material.color.setHex(0x880000), 100);
                    
                    enemyHP -= damage;
                    document.getElementById('enemy-hp').innerText = `Target HP: ${Math.max(0, enemyHP)}%`;
                    
                    const dmgText = document.getElementById('damage-indicator');
                    dmgText.innerText = `${type} -${damage}`;
                    dmgText.style.display = 'block';
                    setTimeout(() => dmgText.style.display = 'none', 300);

                    // Knockback
                    badGuyGroup.position.add(dirToEnemy.multiplyScalar(0.4));

                    if (enemyHP <= 0) killEnemy();
                }
            }
        }

        function killEnemy() {
            isEnemyDead = true;
            badGuyGroup.rotation.x = -Math.PI / 2;
            badGuyGroup.position.y = 0.2;
            document.getElementById('mission-screen').style.display = 'block';
            document.getElementById('enemy-hp').innerText = "TARGET NEUTRALIZED";
            document.getElementById('enemy-hp').style.color = "gold";
        }

        // --- 8. Loop ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            // Physics/Movement
            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;
            direction.z = Number(move.forward) - Number(move.backward);
            direction.x = Number(move.right) - Number(move.left);
            direction.normalize();

            if (move.forward || move.backward) velocity.z -= direction.z * 80.0 * delta;
            if (move.left || move.right) velocity.x -= direction.x * 80.0 * delta;

            controls.moveRight(-velocity.x * delta);
            controls.moveForward(-velocity.z * delta);

            // Pickup Rotation
            if(!hasWeapon) {
                pickupMesh.rotation.y += delta * 2;
                if(camera.position.distanceTo(pickupGroup.position) < 2.0) {
                    hasWeapon = true;
                    scene.remove(pickupGroup);
                    playerWeaponMesh.visible = true;
                    document.getElementById('weapon-status').innerText = "WEAPON: BASEBALL BAT";
                }
            }

            // AI Logic
            if (!isEnemyDead) {
                const dist = badGuyGroup.position.distanceTo(camera.position);
                if (dist < 15.0 && dist > 1.8) {
                    badGuyGroup.lookAt(camera.position.x, badGuyGroup.position.y, camera.position.z);
                    const chaseDir = new THREE.Vector3().subVectors(camera.position, badGuyGroup.position).normalize();
                    chaseDir.y = 0;
                    badGuyGroup.position.add(chaseDir.multiplyScalar(2.5 * delta));
                }
            }

            // Animations
            if (punchAnim > 0) {
                if (punchAnim < 10) {
                    rightArm.position.z -= 0.08; 
                    rightArm.rotation.x = hasWeapon ? -0.5 : 0;
                } else if (punchAnim < 20) {
                    rightArm.position.z += 0.08; 
                    rightArm.rotation.x = 0;
                } else {
                    punchAnim = 0;
                    rightArm.position.set(0.25, -0.2, -0.4); 
                    rightArm.rotation.set(0,0,0);
                }
                punchAnim++;
            }

            if (kickAnim > 0) {
                if (kickAnim < 10) {
                    rightLeg.position.z -= 0.1; rightLeg.position.y += 0.05; rightLeg.rotation.x += 0.1;
                } else if (kickAnim < 20) {
                    rightLeg.position.z += 0.1; rightLeg.position.y -= 0.05; rightLeg.rotation.x -= 0.1;
                } else {
                    kickAnim = 0;
                    rightLeg.position.set(0.1, -0.6, -0.2); rightLeg.rotation.x = -0.2;
                }
                kickAnim++;
            }

            // Bobbing
            if (move.forward || move.backward || move.left || move.right) {
                rightArm.position.y = -0.2 + Math.sin(Date.now() * 0.015) * 0.02;
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
