<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardboard Folding Stomper (With Sound)</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #87CEEB; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            user-select: none;
        }
        h1 { margin: 0; font-size: 2rem; }
        p { font-size: 1.2rem; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-sizing: border-box;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="ui">
        <h1>Cardboard Stomper</h1>
        <p>Boxes Crushed: <span id="score">0</span></p>
    </div>
    <div id="crosshair"></div>
    <div id="instructions">Click to Capture Mouse & Enable Audio | WASD to Move | SPACE to Jump & Stomp</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- Global Variables ---
        let camera, scene, renderer, controls;
        let raycaster;
        let audioCtx; // Audio Context
        
        // Game State
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let score = 0;
        
        // Physics variables
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const GRAVITY = 800;
        const SPEED = 600;
        const JUMP_HEIGHT = 250;
        
        // Objects
        const boxes = [];
        const flattenedBoxes = [];

        init();
        animate();

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            // 2. Setup Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(0, 200, 100);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 3. Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            // 4. Setup Controls
            controls = new PointerLockControls(camera, document.body);

            const instructions = document.getElementById('instructions');
            
            // Interaction starts Audio Context and Pointer Lock
            document.addEventListener('click', () => {
                controls.lock();
                initAudio(); // Initialize audio on first click
            });
            
            controls.addEventListener('lock', () => {
                instructions.style.display = 'none';
            });
            controls.addEventListener('unlock', () => {
                instructions.style.display = 'block';
            });

            scene.add(controls.getObject());

            // 5. Input Listeners
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space':
                        if (canJump === true) velocity.y += JUMP_HEIGHT;
                        canJump = false;
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 6. Raycaster
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

            // 7. World Objects (Floor)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x556677 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            // Spawn Boxes
            for (let i = 0; i < 50; i++) {
                spawnBox();
            }

            // 8. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        // --- Audio System (Procedural) ---
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playCrunchSound() {
            if (!audioCtx) return;

            // 1. Create a buffer for White Noise
            const bufferSize = audioCtx.sampleRate * 0.5; // 0.5 seconds
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            // Fill with random noise
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            // 2. Create Source
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            // 3. Create Filter (Lowpass to make it sound duller, like cardboard)
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            // 4. Create Gain (Volume Envelope)
            const gainNode = audioCtx.createGain();
            
            // Envelope: Attack fast, Decay fast
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); 
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            // Connect graph: Noise -> Filter -> Gain -> Out
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            noise.start();
        }

        // --- Helper Functions ---

        function createCardboardMaterial() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#C19A6B'; 
            ctx.fillRect(0,0,64,64);
            for(let i=0; i<100; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#A17A4B' : '#D1AA7B';
                ctx.fillRect(Math.random()*64, Math.random()*64, 2, 2);
            }
            ctx.fillStyle = '#D6B487';
            ctx.fillRect(0, 30, 64, 4);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter;
            return new THREE.MeshStandardMaterial({ map: texture });
        }

        function spawnBox() {
            const size = 20;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = createCardboardMaterial();
            const box = new THREE.Mesh(geometry, material);
            box.position.x = Math.floor(Math.random() * 20 - 10) * 40;
            box.position.y = 10; 
            box.position.z = Math.floor(Math.random() * 20 - 10) * 40;
            box.castShadow = true;
            box.receiveShadow = true;
            if(Math.abs(box.position.x) < 20 && Math.abs(box.position.z) < 20) return;
            scene.add(box);
            boxes.push(box);
        }

        function flattenBox(box, index) {
            playCrunchSound(); // Play Sound

            boxes.splice(index, 1);
            box.scale.y = 0.1;
            box.scale.x = 1.2;
            box.scale.z = 1.2;
            box.position.y = 1; 
            box.material.color.setHex(0x888888);
            flattenedBoxes.push(box);
            score++;
            document.getElementById('score').innerText = score;
            setTimeout(spawnBox, 1000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();

            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 
                if (moveForward || moveBackward) velocity.z -= direction.z * SPEED * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * SPEED * delta;

                raycaster.ray.origin.copy(controls.getObject().position);
                raycaster.ray.origin.y -= 10; 
                const intersections = raycaster.intersectObjects(boxes, false);
                const onObject = intersections.length > 0;

                if (onObject && velocity.y < 0) {
                     const hitDistance = intersections[0].distance;
                     if(hitDistance < 5) { 
                        velocity.y = Math.max(0, velocity.y);
                        canJump = true;
                        const hitBox = intersections[0].object;
                        const idx = boxes.indexOf(hitBox);
                        if(idx > -1) {
                            flattenBox(hitBox, idx);
                            velocity.y += 300; 
                        }
                     }
                }

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta); 
            }
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
