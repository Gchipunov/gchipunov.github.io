<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cardboard Stomper - Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #87CEEB; touch-action: none; }
        
        /* UI Overlay */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 1.5rem; }
        p { font-size: 1.2rem; }

        /* Crosshair */
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-sizing: border-box;
            z-index: 10;
        }

        /* Instructions */
        #instructions {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
            user-select: none;
            background: rgba(0,0,0,0.5);
            padding: 20px 0;
            z-index: 20;
        }

        /* --- Mobile Controls UI --- */
        .mobile-controls {
            display: none; /* Hidden by default, shown via JS on touch */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Joystick Zone (Left Half) */
        #joystick-zone {
            position: absolute;
            bottom: 40px;
            left: 40px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            pointer-events: auto;
        }

        #joystick-knob {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Look Zone (Right Half) */
        #look-zone {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            pointer-events: auto;
        }

        /* Jump Button */
        #jump-btn {
            position: absolute;
            bottom: 60px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        #jump-btn:active {
            background: rgba(255, 0, 0, 0.6);
        }

    </style>
</head>
<body>

    <div id="ui">
        <h1>Cardboard Stomper</h1>
        <p>Boxes Crushed: <span id="score">0</span></p>
    </div>
    <div id="crosshair"></div>
    <div id="instructions">Click to Start (Desktop) <br> or Touch (Mobile)</div>

    <div class="mobile-controls" id="mobile-controls">
        <div id="joystick-zone">
            <div id="joystick-knob"></div>
        </div>
        <div id="look-zone"></div>
        <div id="jump-btn">JUMP</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- Global Variables ---
        let camera, scene, renderer, controls;
        let raycaster;
        let audioCtx; 
        
        // Game State
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;
        let score = 0;
        let isMobile = false;
        
        // Physics variables
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const GRAVITY = 800;
        const SPEED = 600;
        const JUMP_HEIGHT = 250;
        
        // Objects
        const boxes = [];
        const flattenedBoxes = [];

        init();
        animate();

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); 
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            // 2. Setup Lighting
            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 2.0);
            hemiLight.position.set(0, 200, 0);
            scene.add(hemiLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
            dirLight.position.set(0, 200, 100);
            dirLight.castShadow = true;
            scene.add(dirLight);

            // 3. Setup Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            // 4. Setup Controls
            controls = new PointerLockControls(camera, document.body);
            scene.add(controls.getObject());

            const instructions = document.getElementById('instructions');
            
            // --- DETECT MOBILE ---
            isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (isMobile) {
                // Show Mobile UI
                document.getElementById('mobile-controls').style.display = 'block';
                instructions.style.display = 'none'; // Hide desktop instructions
                initAudio(); // Try init audio immediately for mobile
                setupMobileControls();
            } else {
                // Desktop Interaction
                document.addEventListener('click', () => {
                    controls.lock();
                    initAudio(); 
                });
                
                controls.addEventListener('lock', () => {
                    instructions.style.display = 'none';
                });
                controls.addEventListener('unlock', () => {
                    instructions.style.display = 'block';
                });
            }

            // 5. Input Listeners (Keyboard)
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': doJump(); break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 6. Raycaster
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

            // 7. World Objects (Floor)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x556677 });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.receiveShadow = true;
            scene.add(floor);

            // Spawn Boxes
            for (let i = 0; i < 50; i++) {
                spawnBox();
            }

            // 8. Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        // --- Logic for Mobile Controls ---
        function setupMobileControls() {
            const joystickZone = document.getElementById('joystick-zone');
            const joystickKnob = document.getElementById('joystick-knob');
            const lookZone = document.getElementById('look-zone');
            const jumpBtn = document.getElementById('jump-btn');

            let joystickTouchId = null;
            let lookTouchId = null;
            let lookStartX = 0;
            let lookStartY = 0;
            
            // Joystick Logic
            joystickZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                joystickTouchId = touch.identifier;
                updateJoystick(touch.clientX, touch.clientY);
            }, {passive: false});

            joystickZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === joystickTouchId) {
                        updateJoystick(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
                    }
                }
            }, {passive: false});

            joystickZone.addEventListener('touchend', (e) => {
                e.preventDefault();
                resetJoystick();
            });

            function updateJoystick(clientX, clientY) {
                const rect = joystickZone.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let dx = clientX - centerX;
                let dy = clientY - centerY;
                
                // Clamp distance
                const distance = Math.min(Math.sqrt(dx*dx + dy*dy), rect.width/2);
                const angle = Math.atan2(dy, dx);
                
                const clampedX = Math.cos(angle) * distance;
                const clampedY = Math.sin(angle) * distance;
                
                // Move Knob
                joystickKnob.style.transform = `translate(calc(-50% + ${clampedX}px), calc(-50% + ${clampedY}px))`;

                // Map to WASD booleans
                const deadzone = 10;
                moveForward = dy < -deadzone;
                moveBackward = dy > deadzone;
                moveLeft = dx < -deadzone;
                moveRight = dx > deadzone;
            }

            function resetJoystick() {
                joystickKnob.style.transform = `translate(-50%, -50%)`;
                moveForward = moveBackward = moveLeft = moveRight = false;
            }

            // Look/Rotate Logic (Touchpad on right)
            lookZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                lookTouchId = touch.identifier;
                lookStartX = touch.clientX;
                lookStartY = touch.clientY;
            }, {passive: false});

            lookZone.addEventListener('touchmove', (e) => {
                e.preventDefault();
                for (let i = 0; i < e.changedTouches.length; i++) {
                    if (e.changedTouches[i].identifier === lookTouchId) {
                        const touch = e.changedTouches[i];
                        const deltaX = touch.clientX - lookStartX;
                        const deltaY = touch.clientY - lookStartY;
                        
                        // Rotate Camera
                        const sensitivity = 0.005;
                        controls.getObject().rotation.y -= deltaX * sensitivity;
                        camera.rotation.x -= deltaY * sensitivity;
                        
                        // Clamp Pitch
                        camera.rotation.x = Math.max( - Math.PI / 2, Math.min( Math.PI / 2, camera.rotation.x ) );

                        lookStartX = touch.clientX;
                        lookStartY = touch.clientY;
                    }
                }
            }, {passive: false});

            // Jump Button
            jumpBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                doJump();
                initAudio(); // Ensure audio is ready
            }, {passive: false});
        }

        function doJump() {
            if (canJump === true) velocity.y += JUMP_HEIGHT;
            canJump = false;
        }

        // --- Audio System ---
        function initAudio() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playCrunchSound() {
            if (!audioCtx) return;

            const bufferSize = audioCtx.sampleRate * 0.5; 
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);

            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;

            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;

            const gainNode = audioCtx.createGain();
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); 
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            noise.start();
        }

        // --- Helper Functions ---
        function createCardboardMaterial() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#C19A6B'; 
            ctx.fillRect(0,0,64,64);
            for(let i=0; i<100; i++) {
                ctx.fillStyle = Math.random() > 0.5 ? '#A17A4B' : '#D1AA7B';
                ctx.fillRect(Math.random()*64, Math.random()*64, 2, 2);
            }
            ctx.fillStyle = '#D6B487';
            ctx.fillRect(0, 30, 64, 4);
            const texture = new THREE.CanvasTexture(canvas);
            texture.magFilter = THREE.NearestFilter;
            return new THREE.MeshStandardMaterial({ map: texture });
        }

        function spawnBox() {
            const size = 20;
            const geometry = new THREE.BoxGeometry(size, size, size);
            const material = createCardboardMaterial();
            const box = new THREE.Mesh(geometry, material);
            box.position.x = Math.floor(Math.random() * 20 - 10) * 40;
            box.position.y = 10; 
            box.position.z = Math.floor(Math.random() * 20 - 10) * 40;
            box.castShadow = true;
            box.receiveShadow = true;
            if(Math.abs(box.position.x) < 20 && Math.abs(box.position.z) < 20) return;
            scene.add(box);
            boxes.push(box);
        }

        function flattenBox(box, index) {
            playCrunchSound();

            boxes.splice(index, 1);
            box.scale.y = 0.1;
            box.scale.x = 1.2;
            box.scale.z = 1.2;
            box.position.y = 1; 
            box.material.color.setHex(0x888888);
            flattenedBoxes.push(box);
            score++;
            document.getElementById('score').innerText = score;
            setTimeout(spawnBox, 1000);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();

            // Check if controls are locked OR if we are on mobile (always active)
            if (controls.isLocked === true || isMobile) {
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 

                if (moveForward || moveBackward) velocity.z -= direction.z * SPEED * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * SPEED * delta;

                raycaster.ray.origin.copy(controls.getObject().position);
                raycaster.ray.origin.y -= 10; 
                const intersections = raycaster.intersectObjects(boxes, false);
                const onObject = intersections.length > 0;

                if (onObject && velocity.y < 0) {
                     const hitDistance = intersections[0].distance;
                     if(hitDistance < 5) { 
                        velocity.y = Math.max(0, velocity.y);
                        canJump = true;
                        const hitBox = intersections[0].object;
                        const idx = boxes.indexOf(hitBox);
                        if(idx > -1) {
                            flattenBox(hitBox, idx);
                            velocity.y += 300; 
                        }
                     }
                }

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta); 
            }
            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
