<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebGL Pallet Positioning Game - Mobile</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            touch-action: none; /* Prevent Pull-to-refresh on mobile */
        }
        canvas { display: block; }
        
        /* UI Overlay */
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }
        h1 { margin: 0 0 10px 0; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px; }
        p { margin: 5px 0; font-size: 0.9rem; }
        .key { display: inline-block; background: #444; padding: 2px 6px; border-radius: 4px; font-weight: bold; color: #ffeb3b; }
        #status { margin-top: 10px; font-weight: bold; color: #00ff00; }

        /* --- Mobile Controls Styles --- */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 150px;
            display: flex;
            justify-content: space-between;
            pointer-events: none; /* Let clicks pass through empty areas */
            z-index: 20;
        }

        .control-group {
            pointer-events: auto; /* Re-enable clicks on buttons */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dpad-row {
            display: flex;
            gap: 10px;
        }

        .touch-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }

        .touch-btn:active, .touch-btn.active {
            background: rgba(255, 204, 0, 0.5);
            border-color: #ffcc00;
            transform: scale(0.95);
        }

        #btn-lift {
            width: 80px;
            height: 80px;
            background: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.5);
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        #btn-lift:active {
            background: rgba(0, 255, 0, 0.5);
        }

        /* Hide controls on devices with fine pointers (mouse) if desired, 
           currently kept visible for testing. */
    </style>
</head>
<body>

<div id="ui">
    <h1>Pallet Commander</h1>
    <p><span class="key">WASD</span> or Touch to Drive</p>
    <p><span class="key">SPACE</span> or Button to Lift</p>
    <div id="status">Status: Ready</div>
</div>

<div id="mobile-controls">
    <div class="control-group">
        <div class="touch-btn" id="btn-up">▲</div>
        <div class="dpad-row">
            <div class="touch-btn" id="btn-left">◀</div>
            <div class="touch-btn" id="btn-down">▼</div>
            <div class="touch-btn" id="btn-right">▶</div>
        </div>
    </div>

    <div class="control-group">
        <div class="touch-btn" id="btn-lift">LIFT</div>
    </div>
</div>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
</script>

<script type="module">
    import * as THREE from 'three';

    // --- Global Variables ---
    let scene, camera, renderer;
    let jack, forks, pallet, dropZone;
    let isLifting = false;
    let hasPallet = false;
    
    // Physics / Movement state
    const playerState = {
        speed: 0,
        turnSpeed: 0,
        maxSpeed: 0.15,
        acceleration: 0.01,
        friction: 0.92
    };

    const keys = { w: false, a: false, s: false, d: false, space: false };

    init();
    animate();

    function init() {
        // 1. Setup Scene
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        scene.fog = new THREE.Fog(0x222222, 10, 50);

        // 2. Setup Camera
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 15);
        camera.lookAt(0, 0, 0);

        // 3. Setup Renderer
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        
        // Handle high DPI screens
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        
        document.body.appendChild(renderer.domElement);

        // 4. Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
        dirLight.position.set(10, 20, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // 5. Create Objects
        createEnvironment();
        createPalletJack();
        createPallet();
        createDropZone();

        // 6. Event Listeners
        window.addEventListener('resize', onWindowResize);
        window.addEventListener('keydown', (e) => handleKey(e, true));
        window.addEventListener('keyup', (e) => handleKey(e, false));

        // 7. Setup Touch Controls
        setupTouchControls();
    }

    // --- Object Creation Helpers ---

    function createEnvironment() {
        const floorGeo = new THREE.PlaneGeometry(100, 100);
        const floorMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        const grid = new THREE.GridHelper(100, 50, 0x000000, 0x555555);
        scene.add(grid);
    }

    function createPalletJack() {
        jack = new THREE.Group();

        const bodyGeo = new THREE.BoxGeometry(1, 1.2, 0.8);
        const bodyMat = new THREE.MeshLambertMaterial({ color: 0xffcc00 });
        const body = new THREE.Mesh(bodyGeo, bodyMat);
        body.position.y = 0.6;
        body.position.z = 0.5;
        body.castShadow = true;
        jack.add(body);

        const handleGeo = new THREE.CylinderGeometry(0.05, 0.05, 1.5);
        const handleMat = new THREE.MeshBasicMaterial({ color: 0x111111 });
        const handle = new THREE.Mesh(handleGeo, handleMat);
        handle.position.set(0, 1.5, 0.8);
        handle.rotation.x = -0.5;
        jack.add(handle);

        forks = new THREE.Group();
        
        const forkGeo = new THREE.BoxGeometry(0.2, 0.1, 1.5);
        const forkMat = new THREE.MeshLambertMaterial({ color: 0x333333 });
        const forkL = new THREE.Mesh(forkGeo, forkMat);
        forkL.position.set(-0.3, 0.1, -0.8);
        forkL.castShadow = true;
        forks.add(forkL);

        const forkR = new THREE.Mesh(forkGeo, forkMat);
        forkR.position.set(0.3, 0.1, -0.8);
        forkR.castShadow = true;
        forks.add(forkR);

        jack.add(forks);
        scene.add(jack);
    }

    function createPallet() {
        pallet = new THREE.Group();
        const woodMat = new THREE.MeshLambertMaterial({ color: 0x5d4037 });
        
        const slatGeo = new THREE.BoxGeometry(1.2, 0.05, 1.2);
        const top = new THREE.Mesh(slatGeo, woodMat);
        top.position.y = 0.25;
        top.castShadow = true;
        pallet.add(top);

        const runnerGeo = new THREE.BoxGeometry(0.15, 0.25, 1.2);
        const runnerL = new THREE.Mesh(runnerGeo, woodMat);
        runnerL.position.set(-0.5, 0.125, 0);
        runnerL.castShadow = true;
        pallet.add(runnerL);

        const runnerC = new THREE.Mesh(runnerGeo, woodMat);
        runnerC.position.set(0, 0.125, 0);
        runnerC.castShadow = true;
        pallet.add(runnerC);

        const runnerR = new THREE.Mesh(runnerGeo, woodMat);
        runnerR.position.set(0.5, 0.125, 0);
        runnerR.castShadow = true;
        pallet.add(runnerR);

        pallet.position.set(2, 0, -4);
        scene.add(pallet);
    }

    function createDropZone() {
        const geometry = new THREE.PlaneGeometry(2.5, 2.5);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ff00, transparent: true, opacity: 0.3, side: THREE.DoubleSide 
        });
        dropZone = new THREE.Mesh(geometry, material);
        dropZone.rotation.x = -Math.PI / 2;
        dropZone.position.set(-5, 0.01, -5);
        scene.add(dropZone);

        const edges = new THREE.EdgesGeometry(geometry);
        const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x00ff00 }));
        dropZone.add(line);
    }

    // --- Input Handling ---

    function handleKey(e, pressed) {
        const key = e.key.toLowerCase();
        if (key === 'w' || key === 'arrowup') keys.w = pressed;
        if (key === 's' || key === 'arrowdown') keys.s = pressed;
        if (key === 'a' || key === 'arrowleft') keys.a = pressed;
        if (key === 'd' || key === 'arrowright') keys.d = pressed;
        
        if (key === ' ' && pressed && !keys.space) {
            toggleLift();
            keys.space = true;
        } else if (key === ' ' && !pressed) {
            keys.space = false;
        }
    }

    // --- Touch Logic ---
    function setupTouchControls() {
        // Helpers to attach touch events
        const bindBtn = (id, key) => {
            const btn = document.getElementById(id);
            // Prevent default context menu or zooming on long press
            btn.addEventListener('contextmenu', e => { e.preventDefault(); e.stopPropagation(); });
            
            // Touch Start
            btn.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                keys[key] = true; 
                btn.classList.add('active');
            }, { passive: false });
            
            // Touch End
            btn.addEventListener('touchend', (e) => { 
                e.preventDefault(); 
                keys[key] = false; 
                btn.classList.remove('active');
            }, { passive: false });

            // Also support Mouse clicks for desktop testing
            btn.addEventListener('mousedown', (e) => { 
                keys[key] = true; 
                btn.classList.add('active');
            });
            btn.addEventListener('mouseup', (e) => { 
                keys[key] = false; 
                btn.classList.remove('active');
            });
            btn.addEventListener('mouseleave', (e) => {
                keys[key] = false;
                btn.classList.remove('active');
            });
        };

        bindBtn('btn-up', 'w');
        bindBtn('btn-down', 's');
        bindBtn('btn-left', 'a');
        bindBtn('btn-right', 'd');

        // Lift Button specific logic (trigger once)
        const liftBtn = document.getElementById('btn-lift');
        const triggerLift = (e) => {
            e.preventDefault();
            toggleLift();
            liftBtn.classList.add('active');
            setTimeout(() => liftBtn.classList.remove('active'), 100);
        };
        
        liftBtn.addEventListener('touchstart', triggerLift, { passive: false });
        liftBtn.addEventListener('mousedown', triggerLift);
    }

    // --- Game Logic ---

    function toggleLift() {
        if (hasPallet) {
            // Drop
            isLifting = false;
            hasPallet = false;
            scene.attach(pallet);
            document.getElementById('status').innerText = "Status: Dropped";
            checkWin();
        } else {
            // Lift
            const dist = jack.position.distanceTo(pallet.position);
            const jackDir = new THREE.Vector3(0, 0, -1).applyQuaternion(jack.quaternion);
            const toPallet = new THREE.Vector3().subVectors(pallet.position, jack.position).normalize();
            const alignment = jackDir.dot(toPallet);

            if (dist < 1.5 && alignment > 0.8) {
                isLifting = true;
                hasPallet = true;
                forks.attach(pallet);
                document.getElementById('status').innerText = "Status: Lifting...";
            } else {
                document.getElementById('status').innerText = "Status: Too far or not aligned!";
            }
        }
    }

    function updatePhysics() {
        if (keys.w) playerState.speed += playerState.acceleration;
        if (keys.s) playerState.speed -= playerState.acceleration;

        if (!keys.w && !keys.s) {
            playerState.speed *= playerState.friction;
        }

        playerState.speed = Math.max(Math.min(playerState.speed, playerState.maxSpeed), -playerState.maxSpeed);

        if (Math.abs(playerState.speed) > 0.001) {
            const turnAmt = 0.05 * (playerState.speed > 0 ? 1 : -1);
            if (keys.a) jack.rotation.y += turnAmt;
            if (keys.d) jack.rotation.y -= turnAmt;
        }

        jack.translateZ(-playerState.speed);

        const liftHeight = 0.3;
        const liftSpeed = 0.02;

        if (isLifting && forks.position.y < liftHeight) {
            forks.position.y += liftSpeed;
        } else if (!isLifting && forks.position.y > 0) {
            forks.position.y -= liftSpeed;
        }
    }

    function checkWin() {
        const dist = pallet.position.distanceTo(dropZone.position);
        if (dist < 1.0) {
            document.getElementById('status').innerText = "Status: SUCCESS! Pallet Delivered.";
            document.getElementById('status').style.color = "#00ffff";
        }
    }

    function updateCamera() {
        const relativeOffset = new THREE.Vector3(0, 10, 10);
        const cameraOffset = relativeOffset.applyMatrix4(jack.matrixWorld);
        camera.position.lerp(cameraOffset, 0.05);
        camera.lookAt(jack.position);
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
        requestAnimationFrame(animate);
        updatePhysics();
        updateCamera();
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
