<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Ocean (Standard WebGL)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="info">
        <h3>Three.js Ocean</h3>
        Standard WebGL (No WebGPU)<br/>
        Procedural Waves, Foam, & SSS
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.173.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.173.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Init Standard WebGL Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        
        // --- 2. Camera & Controls ---
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 2 - 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 100;

        // --- 3. Lighting ---
        const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
        sunLight.position.set(10, 10, 10);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x001133, 0.5);
        scene.add(ambientLight);

        // --- 4. Ocean Material (GLSL Injection) ---
        
        // We use onBeforeCompile to inject our wave logic into the standard PBR material
        // This keeps shadows, fog, and physical lighting working automatically.

        const oceanMaterial = new THREE.MeshStandardMaterial({
            color: 0x004466,
            roughness: 0.1,
            metalness: 0.8,
            side: THREE.FrontSide
        });

        const waveParameters = {
            time: { value: 0 }
        };

        oceanMaterial.onBeforeCompile = (shader) => {
            shader.uniforms.uTime = waveParameters.time;

            // --- A. Vertex Shader Injection ---
            
            // 1. Declare our Uniforms, Varyings and Functions at the top
            shader.vertexShader = `
                uniform float uTime;
                varying float vFoam;
                varying vec3 vWorldPosition;
                varying float vViewZ;

                // Gerstner Wave Function
                // Returns vec3 displacement (xyz) and modifies jacobian (w)
                vec3 calculateGerstnerWave(vec3 position, vec2 direction, float steepness, float wavelength, float speed, float offset, inout float jacobian) {
                    float k = 2.0 * 3.14159 / wavelength;
                    float c = speed * uTime + offset;
                    float f = k * dot(direction, position.xz) - c;
                    
                    float a = steepness / k;
                    float cosf = cos(f);
                    float sinf = sin(f);

                    // Jacobian accumulation (1 - k*a*sin(f))
                    // We multiply them to get total compression
                    jacobian *= (1.0 - k * a * sinf);

                    return vec3(
                        direction.x * a * cosf,
                        a * sinf,
                        direction.y * a * cosf
                    );
                }

                // Main Ocean Function summing 6 waves
                vec4 getOceanDisplacement(vec3 position) {
                    vec3 finalPos = vec3(0.0);
                    float jacobian = 1.0;

                    // Wave 1
                    finalPos += calculateGerstnerWave(position, vec2(1.0, 0.2), 0.25, 20.0, 1.5, 0.0, jacobian);
                    // Wave 2
                    finalPos += calculateGerstnerWave(position, vec2(0.7, 0.7), 0.2, 14.0, 2.1, 1.2, jacobian);
                    // Wave 3
                    finalPos += calculateGerstnerWave(position, vec2(-0.2, 1.0), 0.2, 8.0, 3.5, 2.0, jacobian);
                    // Wave 4
                    finalPos += calculateGerstnerWave(position, vec2(0.5, -0.4), 0.15, 4.0, 4.0, 3.4, jacobian);
                    // Wave 5
                    finalPos += calculateGerstnerWave(position, vec2(-0.6, -0.5), 0.1, 2.0, 5.5, 0.0, jacobian);
                    // Wave 6
                    finalPos += calculateGerstnerWave(position, vec2(0.0, 0.8), 0.1, 1.0, 6.0, 1.0, jacobian);

                    return vec4(finalPos, 1.0 - jacobian); // w is foam factor
                }
            ` + shader.vertexShader;

            // 2. Inject Logic into the main() function
            shader.vertexShader = shader.vertexShader.replace(
                '#include <begin_vertex>',
                `
                // Calculate Wave at current position
                vec4 wave = getOceanDisplacement(position);
                vec3 displacedPosition = position + wave.xyz;
                
                // --- Finite Difference for Normals ---
                // We sample neighbors to calculate the new Normal vector analytically
                float delta = 0.1;
                vec3 p_dx = (position + vec3(delta, 0.0, 0.0)) + getOceanDisplacement(position + vec3(delta, 0.0, 0.0)).xyz;
                vec3 p_dz = (position + vec3(0.0, 0.0, delta)) + getOceanDisplacement(position + vec3(0.0, 0.0, delta)).xyz;
                
                vec3 tangent = normalize(p_dx - displacedPosition);
                vec3 bitangent = normalize(p_dz - displacedPosition);
                vec3 newNormal = normalize(cross(bitangent, tangent));

                // Assign to Three.js internal variables
                vec3 transformed = displacedPosition;
                vNormal = normalMatrix * newNormal; // Override standard normal

                // Pass data to fragment
                vFoam = smoothstep(0.4, 1.5, wave.w); // Foam Contrast
                
                // Need world pos for SSS in fragment
                vec4 worldPosition = modelMatrix * vec4(transformed, 1.0);
                vWorldPosition = worldPosition.xyz;
                `
            );

            // --- B. Fragment Shader Injection ---

            shader.fragmentShader = `
                uniform float uTime;
                varying float vFoam;
                varying vec3 vWorldPosition;
            ` + shader.fragmentShader;

            // Inject color mixing logic before the main coloring happens
            shader.fragmentShader = shader.fragmentShader.replace(
                '#include <color_fragment>',
                `
                // Colors
                vec3 deepColor = vec3(0.0, 0.12, 0.21); // #001e36
                vec3 shallowColor = vec3(0.0, 0.41, 0.58); // #006994
                vec3 foamColor = vec3(1.0);

                // View Direction for SSS
                vec3 viewDir = normalize(cameraPosition - vWorldPosition);
                
                // Height based color
                float heightFactor = smoothstep(-2.0, 3.0, vWorldPosition.y);
                vec3 waterBase = mix(deepColor, shallowColor, heightFactor * 0.5);

                // Subsurface Scattering (SSS)
                // Fake light passing through wave crests
                vec3 lightDir = normalize(vec3(10.0, 10.0, 10.0)); // Match sun position
                float sssFactor = max(0.0, dot(viewDir, -lightDir)); 
                vec3 sssColor = vec3(0.0, 1.0, 0.66) * sssFactor * heightFactor * 0.5;

                // Mix Final Albedo
                vec3 finalBaseColor = mix(waterBase + sssColor, foamColor, vFoam);
                
                diffuseColor.rgb = finalBaseColor;
                `
            );
        };

        // --- 5. Geometry & Mesh ---
        const geometry = new THREE.PlaneGeometry(100, 100, 256, 256);
        geometry.rotateX(-Math.PI / 2);
        
        const oceanMesh = new THREE.Mesh(geometry, oceanMaterial);
        scene.add(oceanMesh);

        // --- 6. Skybox (Simple Gradient Mesh) ---
        // Since we can't use TSL scene.backgroundNode, we use a big sphere
        const skyGeo = new THREE.SphereGeometry(500, 32, 32);
        const skyMat = new THREE.ShaderMaterial({
            side: THREE.BackSide,
            vertexShader: `
                varying vec3 vWorldPosition;
                void main() {
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    vWorldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * viewMatrix * worldPosition;
                }
            `,
            fragmentShader: `
                varying vec3 vWorldPosition;
                void main() {
                    vec3 h = normalize(vWorldPosition);
                    vec3 topColor = vec3(0.0, 0.07, 0.2);
                    vec3 bottomColor = vec3(0.33, 0.53, 0.67);
                    float f = smoothstep(-0.2, 1.0, h.y);
                    gl_FragColor = vec4(mix(bottomColor, topColor, f), 1.0);
                }
            `
        });
        const sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);


        // --- 7. Loop ---
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            // Update Uniforms
            waveParameters.time.value = time;

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        // Handle Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
