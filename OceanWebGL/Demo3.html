<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Ocean + Sun</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="info">
        <h3>Three.js Ocean</h3>
        Standard WebGL<br/>
        Dynamic Sun, Foam & SSS
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.173.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.173.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. Init Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        
        // --- 2. Camera & Controls ---
        const camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 15);
        
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 0, 0);
        controls.enableDamping = true;
        controls.maxPolarAngle = Math.PI / 2 - 0.05;
        controls.minDistance = 5;
        controls.maxDistance = 100;

        // --- 3. Sun & Lighting System ---
        
        // We track sun direction for shaders
        const sunDirection = new THREE.Vector3();
        const sunLight = new THREE.DirectionalLight(0xffffff, 2.0);
        sunLight.castShadow = true;
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x001133, 0.4);
        scene.add(ambientLight);

        // --- 4. Ocean Material (GLSL Injection) ---

        const oceanMaterial = new THREE.MeshStandardMaterial({
            color: 0x004466,
            roughness: 0.1,
            metalness: 0.8,
            side: THREE.FrontSide
        });

        // Uniforms shared with Ocean Shader
        const waveParameters = {
            time: { value: 0 },
            sunDir: { value: new THREE.Vector3() }
        };

        oceanMaterial.onBeforeCompile = (shader) => {
            shader.uniforms.uTime = waveParameters.time;
            shader.uniforms.uSunDir = waveParameters.sunDir;

            // --- A. Vertex Shader ---
            shader.vertexShader = `
                uniform float uTime;
                varying float vFoam;
                varying vec3 vWorldPosition;

                // Gerstner Wave Calculation
                vec3 calculateGerstnerWave(vec3 position, vec2 direction, float steepness, float wavelength, float speed, float offset, inout float jacobian) {
                    float k = 2.0 * 3.14159 / wavelength;
                    float c = speed * uTime + offset;
                    float f = k * dot(direction, position.xz) - c;
                    
                    float a = steepness / k;
                    float cosf = cos(f);
                    float sinf = sin(f);

                    jacobian *= (1.0 - k * a * sinf);

                    return vec3(
                        direction.x * a * cosf,
                        a * sinf,
                        direction.y * a * cosf
                    );
                }

                vec4 getOceanDisplacement(vec3 position) {
                    vec3 finalPos = vec3(0.0);
                    float jacobian = 1.0;

                    finalPos += calculateGerstnerWave(position, vec2(1.0, 0.2), 0.25, 20.0, 1.5, 0.0, jacobian);
                    finalPos += calculateGerstnerWave(position, vec2(0.7, 0.7), 0.2, 14.0, 2.1, 1.2, jacobian);
                    finalPos += calculateGerstnerWave(position, vec2(-0.2, 1.0), 0.2, 8.0, 3.5, 2.0, jacobian);
                    finalPos += calculateGerstnerWave(position, vec2(0.5, -0.4), 0.15, 4.0, 4.0, 3.4, jacobian);
                    finalPos += calculateGerstnerWave(position, vec2(-0.6, -0.5), 0.1, 2.0, 5.5, 0.0, jacobian);
                    finalPos += calculateGerstnerWave(position, vec2(0.0, 0.8), 0.1, 1.0, 6.0, 1.0, jacobian);

                    return vec4(finalPos, 1.0 - jacobian);
                }
            ` + shader.vertexShader;

            shader.vertexShader = shader.vertexShader.replace(
                '#include <begin_vertex>',
                `
                vec4 wave = getOceanDisplacement(position);
                vec3 displacedPosition = position + wave.xyz;
                
                // Finite Difference Normals
                float delta = 0.1;
                vec3 p_dx = (position + vec3(delta, 0.0, 0.0)) + getOceanDisplacement(position + vec3(delta, 0.0, 0.0)).xyz;
                vec3 p_dz = (position + vec3(0.0, 0.0, delta)) + getOceanDisplacement(position + vec3(0.0, 0.0, delta)).xyz;
                
                vec3 tangent = normalize(p_dx - displacedPosition);
                vec3 bitangent = normalize(p_dz - displacedPosition);
                vec3 newNormal = normalize(cross(bitangent, tangent));

                vec3 transformed = displacedPosition;
                vNormal = normalMatrix * newNormal;

                vFoam = smoothstep(0.4, 1.5, wave.w);
                
                vec4 worldPosition = modelMatrix * vec4(transformed, 1.0);
                vWorldPosition = worldPosition.xyz;
                `
            );

            // --- B. Fragment Shader ---
            shader.fragmentShader = `
                uniform float uTime;
                uniform vec3 uSunDir;
                varying float vFoam;
                varying vec3 vWorldPosition;
            ` + shader.fragmentShader;

            shader.fragmentShader = shader.fragmentShader.replace(
                '#include <color_fragment>',
                `
                vec3 deepColor = vec3(0.0, 0.12, 0.21);
                vec3 shallowColor = vec3(0.0, 0.41, 0.58);
                vec3 foamColor = vec3(1.0);

                vec3 viewDir = normalize(cameraPosition - vWorldPosition);
                
                float heightFactor = smoothstep(-2.0, 3.0, vWorldPosition.y);
                vec3 waterBase = mix(deepColor, shallowColor, heightFactor * 0.5);

                // SSS: Light passing through waves (Dot product of view and NEGATIVE sun dir)
                float sssFactor = max(0.0, dot(viewDir, -uSunDir)); 
                // Sharpen the SSS highlight
                sssFactor = pow(sssFactor, 4.0); 
                vec3 sssColor = vec3(0.0, 1.0, 0.66) * sssFactor * heightFactor * 0.8;

                vec3 finalBaseColor = mix(waterBase + sssColor, foamColor, vFoam);
                
                diffuseColor.rgb = finalBaseColor;
                `
            );
        };

        const geometry = new THREE.PlaneGeometry(100, 100, 256, 256);
        geometry.rotateX(-Math.PI / 2);
        const oceanMesh = new THREE.Mesh(geometry, oceanMaterial);
        scene.add(oceanMesh);

        // --- 5. Skybox (Procedural Sun Shader) ---
        
        const skyUniforms = {
            uSunDir: { value: new THREE.Vector3() }
        };

        const skyGeo = new THREE.SphereGeometry(500, 32, 32);
        const skyMat = new THREE.ShaderMaterial({
            side: THREE.BackSide,
            uniforms: skyUniforms,
            vertexShader: `
                varying vec3 vWorldPosition;
                void main() {
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    vWorldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * viewMatrix * worldPosition;
                }
            `,
            fragmentShader: `
                uniform vec3 uSunDir;
                varying vec3 vWorldPosition;
                
                void main() {
                    vec3 h = normalize(vWorldPosition);
                    
                    // Background Gradient
                    vec3 topColor = vec3(0.05, 0.1, 0.3);
                    vec3 bottomColor = vec3(0.5, 0.7, 0.9);
                    float f = smoothstep(-0.2, 1.0, h.y);
                    vec3 skyColor = mix(bottomColor, topColor, f);
                    
                    // Sun Disk
                    float sun = max(0.0, dot(h, uSunDir));
                    float sunDisk = smoothstep(0.998, 0.999, sun); // Sharp hard disk
                    float sunGlow = smoothstep(0.9, 1.0, sun);     // Soft outer glow
                    
                    vec3 sunColor = vec3(1.0, 0.9, 0.7) * 2.0;
                    
                    // Combine
                    vec3 finalColor = skyColor + (sunColor * sunDisk) + (sunColor * sunGlow * 0.3);
                    
                    gl_FragColor = vec4(finalColor, 1.0);
                }
            `
        });
        const sky = new THREE.Mesh(skyGeo, skyMat);
        scene.add(sky);

        // --- 6. Loop ---
        const clock = new THREE.Clock();

        function animate() {
            const time = clock.getElapsedTime();
            
            // 1. Move Sun (Slow orbit)
            const theta = Math.PI * 0.25; // Elevation
            const phi = time * 0.1;       // Rotation
            
            // Calculate direction
            sunDirection.x = Math.sin(phi) * Math.cos(theta);
            sunDirection.y = Math.sin(theta);
            sunDirection.z = Math.cos(phi) * Math.cos(theta);
            sunDirection.normalize();

            // 2. Update Lights & Uniforms
            sunLight.position.copy(sunDirection).multiplyScalar(100);
            
            waveParameters.time.value = time;
            waveParameters.sunDir.value.copy(sunDirection);
            skyUniforms.uSunDir.value.copy(sunDirection);

            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
</html>
