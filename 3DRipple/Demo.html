<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Three.js Wavy Dots</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Include Three.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.144.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let points; // The Points object
    const mouse = { x: 0, y: 0 };

    function init() {
      // 1. Create the scene
      scene = new THREE.Scene();

      // 2. Create the camera
      camera = new THREE.PerspectiveCamera(
        75, 
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 40;

      // 3. Create the renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // 4. Create a geometry of points
      const geometry = new THREE.BufferGeometry();
      const width = 100;
      const height = 60;
      const positions = [];

      for (let i = 0; i < width; i++) {
        for (let j = 0; j < height; j++) {
          // Shift so center is at (0,0)
          positions.push(i - width / 2); // x
          positions.push(j - height / 2); // y
          positions.push(0);             // z (initially flat)
        }
      }

      geometry.setAttribute(
        'position',
        new THREE.Float32BufferAttribute(positions, 3)
      );

      // 5. Create a PointsMaterial
      const material = new THREE.PointsMaterial({
        color: 0xffffff,
        size: 0.2
      });

      // 6. Create the Points object and add to scene
      points = new THREE.Points(geometry, material);
      scene.add(points);

      // 7. Listen for resize & mouse events
      window.addEventListener('resize', onWindowResize);
      document.addEventListener('mousemove', onMouseMove);

      // Start animation
      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(event) {
      // Convert mouse position to a range of [-1, 1]
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -((event.clientY / window.innerHeight) * 2 - 1);
    }

    function animate() {
      requestAnimationFrame(animate);

      // Update the z positions of each point based on distance to mouse
      const time = performance.now() * 0.002; // for a little motion over time
      const positions = points.geometry.attributes.position.array;
      for (let i = 0; i < positions.length; i += 3) {
        const x = positions[i];
        const y = positions[i + 1];

        // Distance from the mouse in "scene" space
        const dx = x - mouse.x * 20;
        const dy = y - mouse.y * 20;
        const dist = Math.sqrt(dx * dx + dy * dy);

        // Create a wave offset (tweak numbers to taste)
        const wave = Math.sin(dist / 2 - time) * 2;
        positions[i + 2] = wave;
      }
      points.geometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
