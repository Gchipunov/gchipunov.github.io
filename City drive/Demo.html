<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Driver</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000000;
            z-index: 100;
        }
        #win-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-family: 'Arial', sans-serif;
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            text-shadow: 4px 4px 8px #000000;
            display: none; /* Hidden by default */
            z-index: 101;
        }
    </style>
</head>
<body>
    <div id="info">Drive the car to the green General Store! Use Arrow Keys.</div>
    <div id="win-message">YOU WIN!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // === Basic Scene Setup ===
        let scene, camera, renderer;
        let car, destination;
        const keys = {};

        // Car physics parameters
        const carState = {
            speed: 0,
            acceleration: 0.02,
            maxSpeed: 0.5,
            steering: 0,
            turnSpeed: 0.03,
            friction: 0.985
        };

        const buildings = [];

        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 100, 300);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, -20);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // === Lights ===
            const ambientLight = new THREE.AmbientLight(0xcccccc, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(-30, 50, -30);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            dirLight.shadow.camera.left = -100;
            dirLight.shadow.camera.right = 100;
            dirLight.shadow.camera.top = 100;
            dirLight.shadow.camera.bottom = -100;
            scene.add(dirLight);

            // === Game Objects ===
            createGround();
            createRoads();
            createCar();
            createCity();
            createDestination();

            // === Event Listeners ===
            window.addEventListener('keydown', (e) => keys[e.code] = true);
            window.addEventListener('keyup', (e) => keys[e.code] = false);
            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createGround() {
            const groundGeometry = new THREE.PlaneGeometry(500, 500);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x55aa55 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createRoads() {
            const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });

            // Main horizontal road
            const road1Geo = new THREE.PlaneGeometry(500, 20);
            const road1 = new THREE.Mesh(road1Geo, roadMaterial);
            road1.rotation.x = -Math.PI / 2;
            road1.position.y = 0.01;
            road1.receiveShadow = true;
            scene.add(road1);

            // Main vertical road
            const road2Geo = new THREE.PlaneGeometry(20, 500);
            const road2 = new THREE.Mesh(road2Geo, roadMaterial);
            road2.rotation.x = -Math.PI / 2;
            road2.position.y = 0.01;
            road2.receiveShadow = true;
            scene.add(road2);
        }

        function createCar() {
            const carGroup = new THREE.Group();
            
            // Body
            const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0xcc0000 });
            const bodyGeometry = new THREE.BoxGeometry(4, 1.5, 8);
            const carBody = new THREE.Mesh(bodyGeometry, bodyMaterial);
            carBody.position.y = 2;
            carBody.castShadow = true;
            carGroup.add(carBody);

            // Cabin
            const cabinMaterial = new THREE.MeshLambertMaterial({ color: 0x333333, transparent: true, opacity: 0.8 });
            const cabinGeometry = new THREE.BoxGeometry(3.5, 1.2, 5);
            const carCabin = new THREE.Mesh(cabinGeometry, cabinMaterial);
            carCabin.position.y = 3.3;
            carCabin.position.z = -0.5;
            carCabin.castShadow = true;
            carGroup.add(carCabin);

            // Wheels
            const wheelMaterial = new THREE.MeshLambertMaterial({ color: 0x111111 });
            const wheelGeometry = new THREE.CylinderGeometry(0.7, 0.7, 0.5, 24);
            
            const wheelPositions = [
                { x: -2.2, y: 1, z: 3 },
                { x: 2.2, y: 1, z: 3 },
                { x: -2.2, y: 1, z: -3 },
                { x: 2.2, y: 1, z: -3 }
            ];

            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos.x, pos.y, pos.z);
                wheel.castShadow = true;
                carGroup.add(wheel);
            });

            car = carGroup;
            car.position.set(0, 0, 15);
            scene.add(car);
        }

        function createCity() {
            const buildingGeometry = new THREE.BoxGeometry(1, 1, 1);
            const buildingColors = [0xaaaaaa, 0xbbbbbb, 0xcccccc, 0xdddddd];

            for (let i = 0; i < 200; i++) {
                const material = new THREE.MeshLambertMaterial({ color: buildingColors[Math.floor(Math.random() * buildingColors.length)] });
                const building = new THREE.Mesh(buildingGeometry, material);

                const scaleX = Math.random() * 10 + 8;
                const scaleY = Math.random() * 40 + 10;
                const scaleZ = Math.random() * 10 + 8;
                
                building.scale.set(scaleX, scaleY, scaleZ);

                let posX, posZ;
                do {
                    posX = (Math.random() - 0.5) * 450;
                    posZ = (Math.random() - 0.5) * 450;
                } while (Math.abs(posX) < 20 || Math.abs(posZ) < 20); // Keep away from central roads

                building.position.set(posX, scaleY / 2, posZ);

                building.castShadow = true;
                building.receiveShadow = true;
                scene.add(building);
                buildings.push(new THREE.Box3().setFromObject(building));
            }
        }

        function createDestination() {
            const destGeometry = new THREE.BoxGeometry(20, 25, 20);
            const destMaterial = new THREE.MeshLambertMaterial({ color: 0x00ff00 });
            destination = new THREE.Mesh(destGeometry, destMaterial);
            destination.position.set(150, 12.5, -150);
            destination.castShadow = true;
            scene.add(destination);
        }

        function updateCar() {
            // Handle acceleration and braking
            if (keys['ArrowUp']) {
                carState.speed += carState.acceleration;
            } else if (keys['ArrowDown']) {
                carState.speed -= carState.acceleration;
            }

            carState.speed = Math.max(-carState.maxSpeed / 2, Math.min(carState.maxSpeed, carState.speed));
            carState.speed *= carState.friction;

            // Handle steering
            if (Math.abs(carState.speed) > 0.01) {
                if (keys['ArrowLeft']) {
                    carState.steering = carState.turnSpeed;
                } else if (keys['ArrowRight']) {
                    carState.steering = -carState.turnSpeed;
                } else {
                    carState.steering = 0;
                }
                car.rotation.y += carState.steering * Math.sign(carState.speed);
            }

            const carDirection = new THREE.Vector3(0, 0, 1);
            carDirection.applyQuaternion(car.quaternion);

            // Store old position
            const oldPosition = car.position.clone();

            car.position.add(carDirection.multiplyScalar(carState.speed));

            // Collision detection
            const carBox = new THREE.Box3().setFromObject(car);
            for (const buildingBox of buildings) {
                if (carBox.intersectsBox(buildingBox)) {
                    car.position.copy(oldPosition); // Revert position
                    carState.speed = -carState.speed * 0.5; // Bounce back
                    break;
                }
            }
        }
        
        function updateCamera() {
            const relativeCameraOffset = new THREE.Vector3(0, 7, -15);
            const cameraOffset = relativeCameraOffset.applyMatrix4(car.matrixWorld);
            camera.position.lerp(cameraOffset, 0.1);
            camera.lookAt(car.position.x, car.position.y + 2, car.position.z);
        }

        function checkWinCondition() {
            const distance = car.position.distanceTo(destination.position);
            if (distance < 20) {
                document.getElementById('win-message').style.display = 'block';
                document.getElementById('info').style.display = 'none';
                // You might want to stop the game loop here
            }
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (document.getElementById('win-message').style.display !== 'block') {
                 updateCar();
            }
            updateCamera();
            checkWinCondition();
           
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
