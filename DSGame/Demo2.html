<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Delivery Station RTS - Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        canvas { display: block; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            pointer-events: none; /* Let clicks pass through to canvas */
            text-shadow: 1px 1px 2px black;
            z-index: 10;
        }
        h1 { margin: 0; font-size: 20px; text-transform: uppercase; letter-spacing: 2px; }
        #score-board { font-size: 18px; margin-top: 10px; }
        
        #controls-info { 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            color: #ccc; 
            font-size: 12px; 
            pointer-events: none;
            max-width: 200px;
        }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px;
            gap: 10px;
            pointer-events: auto; /* Re-enable clicks for buttons */
            z-index: 20;
            user-select: none;
        }

        .btn {
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:active { background: rgba(255, 255, 255, 0.3); }

        /* Button Grid placement */
        #btn-up { grid-column: 2; grid-row: 1; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }
        #btn-zoom-in { grid-column: 1; grid-row: 1; font-size: 30px; background: rgba(0,0,255,0.3); }
        #btn-zoom-out { grid-column: 3; grid-row: 1; font-size: 30px; background: rgba(0,0,255,0.3); }

        .status-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: white;
            font-weight: bold;
            display: none;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 30;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Neighborhood RTS</h1>
        <div id="score-board">Packages: <span id="score">0</span></div>
        <div id="active-van">Selected: None</div>
    </div>

    <div id="controls-info">
        <p>1. Tap Yellow Van to select.</p>
        <p>2. Tap Red House to deliver.</p>
        <p>Use pad to move camera.</p>
    </div>

    <div id="mobile-controls">
        <div class="btn" id="btn-zoom-in">+</div>
        <div class="btn" id="btn-up">▲</div>
        <div class="btn" id="btn-zoom-out">-</div>
        <div class="btn" id="btn-left">◀</div>
        <div class="btn" id="btn-down">▼</div>
        <div class="btn" id="btn-right">▶</div>
    </div>

    <div id="game-over" class="status-msg">All Packages Delivered!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- GAME CONFIGURATION ---
        const CONFIG = {
            groundSize: 200,
            houseCount: 15,
            vanCount: 3,
            vanSpeed: 0.3,
            camSpeed: 1.5,
            colors: {
                ground: 0x3a9d23,
                station: 0x0044ff,
                house: 0xff3333,
                houseDone: 0x555555,
                van: 0xffcc00,
                vanSelected: 0xffffff,
                road: 0x333333
            }
        };

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, raycaster, mouse;
        let score = 0;
        let houses = [];
        let vans = [];
        let station;
        let selectedVan = null;
        
        // Camera Control State
        let camInput = { x: 0, z: 0, zoom: 0 };

        // Initialize the game
        init();
        animate();

        function init() {
            // 1. Setup Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Sky blue
            scene.fog = new THREE.Fog(0x87CEEB, 20, 150);

            // 2. Setup Camera (Isometric-ish view)
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 60, 80);
            camera.lookAt(0, 0, 0);

            // 3. Setup Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(50, 50, 50);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048;
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // 5. Create World
            createGround();
            createStation();
            createHouses();
            createVans();

            // 6. Interaction Setup
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            window.addEventListener('resize', onWindowResize, false);
            
            // Use pointerdown instead of mousedown to support Mobile Touch + Mouse
            renderer.domElement.addEventListener('pointerdown', onPointerDown, false);

            setupMobileControls();
        }

        // --- MOBILE CONTROLS SETUP ---
        function setupMobileControls() {
            const addBtn = (id, actionStart, actionEnd) => {
                const el = document.getElementById(id);
                // Mouse
                el.addEventListener('mousedown', actionStart);
                el.addEventListener('mouseup', actionEnd);
                el.addEventListener('mouseleave', actionEnd);
                // Touch
                el.addEventListener('touchstart', (e) => { e.preventDefault(); actionStart(); }, {passive: false});
                el.addEventListener('touchend', (e) => { e.preventDefault(); actionEnd(); }, {passive: false});
            };

            addBtn('btn-up', () => camInput.z = -1, () => camInput.z = 0);
            addBtn('btn-down', () => camInput.z = 1, () => camInput.z = 0);
            addBtn('btn-left', () => camInput.x = -1, () => camInput.x = 0);
            addBtn('btn-right', () => camInput.x = 1, () => camInput.x = 0);
            addBtn('btn-zoom-in', () => camInput.zoom = -1, () => camInput.zoom = 0);
            addBtn('btn-zoom-out', () => camInput.zoom = 1, () => camInput.zoom = 0);
        }

        // --- WORLD GENERATION ---

        function createGround() {
            const geometry = new THREE.PlaneGeometry(CONFIG.groundSize, CONFIG.groundSize);
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.ground });
            const ground = new THREE.Mesh(geometry, material);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function createStation() {
            const geometry = new THREE.BoxGeometry(10, 6, 10);
            const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.station });
            station = new THREE.Mesh(geometry, material);
            station.position.set(0, 3, 0);
            station.castShadow = true;
            station.receiveShadow = true;
            scene.add(station);
        }

        function createHouses() {
            const geometry = new THREE.BoxGeometry(4, 4, 4);
            
            for (let i = 0; i < CONFIG.houseCount; i++) {
                const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.house });
                const house = new THREE.Mesh(geometry, material);
                
                let x, z;
                do {
                    x = (Math.random() - 0.5) * (CONFIG.groundSize - 20);
                    z = (Math.random() - 0.5) * (CONFIG.groundSize - 20);
                } while (Math.abs(x) < 15 && Math.abs(z) < 15);

                house.position.set(x, 2, z);
                house.castShadow = true;
                house.receiveShadow = true;
                
                house.userData = { 
                    type: 'house', 
                    needsPackage: true,
                    id: i 
                };
                
                houses.push(house);
                scene.add(house);
            }
        }

        function createVans() {
            const geometry = new THREE.BoxGeometry(3, 3, 6);
            
            for (let i = 0; i < CONFIG.vanCount; i++) {
                const material = new THREE.MeshStandardMaterial({ color: CONFIG.colors.van });
                const van = new THREE.Mesh(geometry, material);
                
                van.position.set(-8 + (i * 8), 1.5, 10);
                van.castShadow = true;
                
                van.userData = {
                    type: 'van',
                    id: i,
                    state: 'IDLE',
                    targetPos: null,
                    targetHouse: null
                };

                vans.push(van);
                scene.add(van);
            }
        }

        // --- GAME LOGIC ---

        function onPointerDown(event) {
            event.preventDefault();

            // Calculate Mouse Position normalized
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            // Intersect checks
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const object = intersects[0].object;
                
                // Van Selection
                if (object.userData.type === 'van') {
                    selectVan(object);
                }
                // House Delivery
                else if (object.userData.type === 'house' && selectedVan) {
                    if (object.userData.needsPackage) {
                        orderDelivery(selectedVan, object);
                    }
                }
                // Deselect on ground click
                else if (selectedVan && intersects[0].object.geometry.type === "PlaneGeometry") {
                    deselectVan();
                }
            }
        }

        function selectVan(van) {
            if (selectedVan) {
                selectedVan.material.color.setHex(CONFIG.colors.van);
            }
            selectedVan = van;
            selectedVan.material.color.setHex(CONFIG.colors.vanSelected);
            document.getElementById('active-van').innerText = `Selected: Van ${van.userData.id + 1}`;
        }

        function deselectVan() {
            if (selectedVan) {
                selectedVan.material.color.setHex(CONFIG.colors.van);
            }
            selectedVan = null;
            document.getElementById('active-van').innerText = `Selected: None`;
        }

        function orderDelivery(van, house) {
            if (van.userData.state === 'IDLE') {
                van.userData.state = 'MOVING_TO_HOUSE';
                van.userData.targetHouse = house;
                van.userData.targetPos = house.position.clone();
                van.lookAt(house.position);
            }
        }

        // --- UPDATE LOOPS ---

        function updateVans() {
            vans.forEach(van => {
                if (van.userData.state === 'IDLE') return;

                const target = van.userData.targetPos;
                const current = van.position;
                
                const direction = new THREE.Vector3().subVectors(target, current);
                const distance = direction.length();

                if (distance > 0.5) {
                    direction.normalize();
                    van.position.add(direction.multiplyScalar(CONFIG.vanSpeed));
                    van.lookAt(target);
                } else {
                    handleArrival(van);
                }
            });
        }

        function handleArrival(van) {
            if (van.userData.state === 'MOVING_TO_HOUSE') {
                const house = van.userData.targetHouse;
                
                if(house.userData.needsPackage) {
                    house.userData.needsPackage = false;
                    house.material.color.setHex(CONFIG.colors.houseDone);
                    updateScore();
                }

                van.userData.state = 'RETURNING';
                van.userData.targetPos = new THREE.Vector3(0, 1.5, 10);
            
            } else if (van.userData.state === 'RETURNING') {
                van.userData.state = 'IDLE';
                van.rotation.set(0, 0, 0); 
            }
        }

        function updateCamera() {
            if (camInput.x !== 0 || camInput.z !== 0 || camInput.zoom !== 0) {
                camera.position.x += camInput.x * CONFIG.camSpeed;
                camera.position.z += camInput.z * CONFIG.camSpeed;
                
                // Zoom logic (Y axis and moving forward/back)
                camera.position.y += camInput.zoom * CONFIG.camSpeed;
                // Clamp Zoom
                if(camera.position.y < 20) camera.position.y = 20;
                if(camera.position.y > 100) camera.position.y = 100;
            }
        }

        function updateScore() {
            score++;
            document.getElementById('score').innerText = score;
            if(score === CONFIG.houseCount) {
                document.getElementById('game-over').style.display = 'block';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateVans();
            updateCamera(); // New camera movement check
            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
